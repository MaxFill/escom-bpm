<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/view/templ/templ-explorer.xhtml">

    <!-- используется в качестве селектора групп контрагентов -->
    
    <ui:param name="_bean" value="#{explorerTreeBean}" />
    <ui:param name="_treeBean" value="#{partnersGroupsBean}" />
    <ui:param name="_detailBean" value="#{partnersBean}" />
    <ui:param name="_searcheBean" value="#{_treeBean}"/>
    
    <ui:param name="_selectorHeader" value="#{_bean.getLabelFromBundle('PartnerGroupsSelector')}"/>
    <ui:param name="_explorerHeader" value="#{_bean.getLabelFromBundle('PartnerGroups')}"/>
    
    <ui:param name="_showAuthor"     value="#{true}"/>
    <ui:param name="_showDateCreate" value="#{false}"/>
    <ui:param name="_showDateChange" value="#{true}"/>
    
    <ui:param name="_CreateGroupLabel" value="#{bundle.CreateGroup}" />
    <ui:param name="_CreateItemLabel" value="#{bundle.CreatePartner}" />
    
</ui:composition>
