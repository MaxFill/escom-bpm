<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/view/templ/templ-card.xhtml">

    <ui:param name="_bean" value="#{partnerTypesCardBean}"/>
    
    <ui:define name="page_body">

        <p:tab id="cardTab" title="#{bundle.Explorer}">     
            <p:panelGrid columns="1" styleClass="ui-grid-col-12 col-padding" columnClasses="ui-grid-col-12" >
                <p:outputLabel value="#{bundle.ShortName}:" indicateRequired="true" />
                <p:inputText id="nameItem" value="#{_bean.editedItem.name}" 
                                 onkeypress="checkEsc();"
                                 onchange="return itemChange = 1;"
                                 styleClass="ui-grid-col-12"
                                 disabled="#{_bean.isReadOnly()}"
                                 required="#{param['isRequired'] == 'true'}" 
                                 requiredMessage="#{bundle.Field} [#{bundle.ShortName}] #{bundle.MustBeFilled}"/>
                
                <p:outputLabel value="#{bundle.FullName}:" />
                <p:inputTextarea id="fullName" value="#{_bean.editedItem.fullName}" 
                                 onkeypress="checkEsc();"
                                 rows="1" autoResize="true"
                                 disabled="#{_bean.isReadOnly()}"
                                 onchange="return itemChange = 1;"
                                 styleClass="ui-grid-col-12"/>
            </p:panelGrid>                                
        </p:tab>    

    </ui:define>
</ui:composition>
