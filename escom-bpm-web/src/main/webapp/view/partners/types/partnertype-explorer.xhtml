<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/view/templ/templ-explorer.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- стандарный обозреватель/селектор -->

    <ui:define name="preRendered">
        <f:metadata>
            <f:viewAction action="#{explorerBean.onBeforeOpenCard()}"/>
            <f:viewAction action="#{explorerBean.onAfterFormLoad()}"/>
        </f:metadata>
    </ui:define>
    
    <ui:param name="_explorerBean" value="#{explorerBean}" />
    <ui:param name="_detailBean"  value="#{partnerTypesBean}"/>
    <ui:param name="_searcheBean" value="#{partnerTypesBean}"/>
    
    <ui:param name="_selectorHeader" value="#{_explorerBean.getLabelFromBundle('PartnerTypeSelector')}"/>
    <ui:param name="_explorerHeader" value="#{_explorerBean.getLabelFromBundle('PartnerTypes')}"/>
    
    <ui:param name="_showAuthor"     value="#{true}"/>
    <ui:param name="_showDateCreate" value="#{true}"/>
    <ui:param name="_showDateChange" value="#{true}"/>   
     
    <ui:param name="_CreateGroupLabel" value="#{bundle.CreateGroup}" />
    <ui:param name="_CreateItemLabel" value="#{bundle.Create}" />
    
    <!-- специфичные поля таблицы обозревателя -->
    <ui:define name="specDetailColumns">
        <p:column headerText="#{bundle.FullName}" >
            #{item.fullName}
        </p:column>
    </ui:define>

</ui:composition>
