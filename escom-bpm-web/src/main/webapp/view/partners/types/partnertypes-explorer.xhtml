<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/view/templ/templ-explorer.xhtml"
                xmlns:p="http://primefaces.org/ui">

    <!-- стандарный обозреватель/селектор -->

    <ui:param name="_bean" value="#{explorerBean}" />
    <ui:param name="_detailBean"  value="#{partnerTypesBean}"/>
    <ui:param name="_searcheBean" value="#{_detailBean}"/>
    
    <ui:param name="_selectorHeader" value="#{_bean.getLabelFromBundle('PartnerTypeSelector')}"/>
    <ui:param name="_explorerHeader" value="#{_bean.getLabelFromBundle('PartnerTypes')}"/>
    
    <ui:param name="_showAuthor"     value="#{true}"/>
    <ui:param name="_showDateChange" value="#{true}"/>   
     
    <ui:param name="_CreateGroupLabel" value="#{bundle.CreateGroup}" />
    <ui:param name="_CreateItemLabel" value="#{bundle.Create}" />
    
    <!-- специфичные поля таблицы обозревателя -->
    <ui:define name="specDetailColumns">
        <p:column headerText="#{bundle.FullName}" sortBy="#{item.fullName}">
            #{item.fullName}
        </p:column>
    </ui:define>

</ui:composition>
