<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"                
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="/view/templ/templ-explorer.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">    
    
    <ui:param name="_bean"       value="#{explorerTreeBean}"/>
    <ui:param name="_detailBean" value="#{partnersBean}"/>
    <ui:param name="_treeBean"   value="#{partnersGroupsBean}"/> 
    
    <ui:param name="_showAuthor"     value="#{true}"/>
    <ui:param name="_showDateCreate" value="#{false}"/>
    <ui:param name="_showDateChange" value="#{true}"/>    
    
    <ui:param name="_CreateGroupLabel" value="#{bundle.CreateGroup}"/>
    <ui:param name="_CreateItemLabel"  value="#{bundle.CreatePartner}"/>
    <ui:param name="_lbGroupName"      value="#{bundle.GroupsPartners}"/>
    <ui:param name="_selectorHeader"   value="#{_bean.getLabelFromBundle('PartnerSelector')}"/>
    <ui:param name="_explorerHeader"   value="#{_bean.getLabelFromBundle('Partners')}"/>
    
    <!-- специфичные поля таблицы обозревателя Detail -->
    <ui:define name="specDetailColumns">
        <p:column headerText="#{bundle.Code}" sortBy="#{item.code}" rendered="#{_bean.isNowShowDetail()}">
            #{item.code}
        </p:column>
        <p:column headerText="#{bundle.Inn}" sortBy="#{item.inn}" rendered="#{_bean.isNowShowDetail()}">
            #{item.inn}
        </p:column>
        <p:column headerText="#{bundle.Kpp}" sortBy="#{item.kpp}" rendered="#{_bean.isNowShowDetail()}">
            #{item.kpp}
        </p:column>
    </ui:define> 
        
    <!-- специфичные поля таблицы обозревателя Tree -->
    <ui:define name="specOwnerColumns">    
    </ui:define>
        
    <!-- специфичные поля поиска -->
    <ui:define name="searche">
        <p:outputLabel value="#{bundle.Code}:"/>
        <h:panelGroup styleClass="ui-grid-col-12">
            <div class="ui-inputgroup">
                <p:inputText id="codeSearche" title="#{bundle.HelpSearcheContext}" widgetVar="searchCode"
                             styleClass="ui-grid-col-12"
                             value="#{_bean.model.codeSearche}"
                             placeholder="#{bundle.InputCreteriaForSearche}"
                             onkeypress="keyPress();">
                </p:inputText>
                <p:commandButton styleClass="btnClear" icon="ui-icon-close" onclick="PF('searchCode').jq.val('');"/>
            </div>
        </h:panelGroup>
        <p:outputLabel value="#{bundle.Inn}:"/>
        <h:panelGroup styleClass="ui-grid-col-12">
            <div class="ui-inputgroup">
                <p:inputText title="#{bundle.HelpSearcheContext}" widgetVar="searchInn"
                             styleClass="ui-grid-col-12"
                             value="#{_bean.model.inn}"
                             placeholder="#{bundle.InputCreteriaForSearche}"
                             onkeypress="keyPress();">
                </p:inputText>
                <p:commandButton styleClass="btnClear" icon="ui-icon-close" onclick="PF('searchInn').jq.val('');"/>
            </div>
        </h:panelGroup>
        <p:outputLabel value="#{bundle.Kpp}:"/>
        <h:panelGroup styleClass="ui-grid-col-12">
            <div class="ui-inputgroup">
                <p:inputText title="#{bundle.HelpSearcheContext}" widgetVar="searchKpp"
                             styleClass="ui-grid-col-12"
                             value="#{_bean.model.kpp}"
                             placeholder="#{bundle.InputCreteriaForSearche}"
                             onkeypress="keyPress();">
                </p:inputText>
                <p:commandButton styleClass="btnClear" icon="ui-icon-close" onclick="PF('searchKpp').jq.val('');"/>
            </div>
        </h:panelGroup>
    </ui:define>
        
</ui:composition>
