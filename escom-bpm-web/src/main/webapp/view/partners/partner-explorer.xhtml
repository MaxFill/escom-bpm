<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"                
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="/view/templ/templ-explorer.xhtml">

    <ui:param name="_detailBean" value="#{partnersBean}" />
    <ui:param name="_treeBean" value="#{partnersGroupsBean}" /> 
    
    <ui:param name="_showAuthor"     value="#{true}"/>
    <ui:param name="_showDateCreate" value="#{false}"/>
    <ui:param name="_showDateChange" value="#{true}"/>    
    
    <ui:param name="_CreateGroupLabel" value="#{bundle.CreateGroup}" />
    <ui:param name="_CreateItemLabel" value="#{bundle.CreatePartner}" />
        
    <ui:param name="_selectorHeader" value="#{explorerBean.getLabelFromBundle('PartnerSelector')}"/>
    <ui:param name="_explorerHeader" value="#{explorerBean.getLabelFromBundle('Partners')}"/>
    
    <!-- специфичные поля таблицы обозревателя Detail -->
    <ui:define name="specDetailColumns">
        <p:column headerText="#{bundle.Code}" sortBy="#{item.code}" rendered="#{explorerBean.isNowShowDetail()}">
            #{item.code}
        </p:column>
    </ui:define> 
        
    <!-- специфичные поля таблицы обозревателя Tree -->
    <ui:define name="specOwnerColumns">    
    </ui:define>
        
    <!-- специфичные поля поиска -->
    <ui:define name="searche">
        <p:outputLabel value="#{bundle.Code}"/>
        <h:panelGroup styleClass="ui-grid-col-12">
            <div class="ui-inputgroup">
                <p:inputText id="codeSearche" title="#{bundle.HelpSearcheContext}" widgetVar="searchCode"
                             styleClass="ui-grid-col-12"
                             value="#{explorerBean.model.codeSearche}"
                             placeholder="#{bundle.InputCreteriaForSearche}"
                             onkeypress="keyPress();">
                </p:inputText>
                <p:commandButton styleClass="btnClear" icon="ui-icon-close" onclick="PF('searchCode').jq.val('');"/>
            </div>
        </h:panelGroup>
    </ui:define>
        
</ui:composition>
