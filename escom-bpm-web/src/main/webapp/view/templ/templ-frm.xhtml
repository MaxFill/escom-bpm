                template="/view/templ/templ.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:param name="_canClose" value="#{_canClose == null ? true : _canClose}"/>

        #{_bean.onBeforeOpenCard()}

        <ui:insert name="centerContent"/>
