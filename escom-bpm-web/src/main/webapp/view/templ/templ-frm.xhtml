<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/view/templ/templ.xhtml">
    
    <ui:param name="_isShowHelp" value="#{_isShowHelp == null ? true : _isShowHelp}" />
    
    <ui:define name="body">  
        <p:importConstants type="com.maxfill.dictionary.DictStates" var="DictStates" /> 
        
        <script type="text/javascript">
            var itemChange = 0;
            var formWidth = 0;
            var formHeight = 0;
            
            window.onresize = function(){
                formWidth  = window.innerWidth;
                formHeight = window.innerHeight;
                return null;
            };                   
            
            function sendFormSize(formName) {
                formSize([
                    {name: 'form',   value: formName},
                    {name: 'width',  value: formWidth},                    
                    {name: 'height', value: formHeight}
                ]);
            }
        </script>
        
        #{_bean.onBeforeOpenCard()}                 
        
        <ui:insert name="centerContent"/>        
        
    </ui:define>

</ui:composition>
