<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/view/templ/templ.xhtml">

    <ui:define name="title">
        #{bundle.AuthenticationLog}
    </ui:define>

    <ui:define name="preRendered">
        <f:metadata>
            <f:event type="preRenderView" listener="#{_bean.onOpenCard()}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="body">
        <script type="text/javascript" >
            function checkEsc(componentName) {
                if (event.keyCode === 27) {
                    document.getElementById(componentName).focus();
                    return;
                }
            }
        </script>
        <script type="text/javascript" >
            var itemChange = 0;
        </script>

        <style>
            .ui-tabs-left>.ui-tabs-panels{
                float:left !important;
            }
            .ui-tabs .ui-tabs-panel{
                padding: 0em 1.4em !important;
            }
            ul.ui-menu-child {
                white-space: nowrap;
                width: auto !important;
            }
        </style>

        <pe:layout fullPage="true" options="#{_bean.layoutOptions}">
            <p:ajax event="resize" listener="#{_bean.handleResize}"/>

            <pe:layoutPane id="center" position="center" resizable="true">
                <h:form id="centerFRM" style="font-size: 80%;">
                    <p:outputPanel style="width: 100%;" >
                        <p:hotkey bind="esc" id="hotskey"
                                  immediate="true"
                                  onstart="document.getElementById('centerFRM:btnClose').click();">
                        </p:hotkey>

                        <p:messages id="messages" showDetail="false" closable="true" styleClass="ui-panelgrid-blank ui-grid-col-12 without-spaces">
                            <p:autoUpdate />
                        </p:messages>

                        <p:toolbar styleClass="ui-panelgrid-blank ui-grid-col-12 col-padding">
                            <f:facet name="left">
                                <p:menuButton value="#{bundle.Actions}" icon="ui-icon-gear">
                                    <ui:insert name="menuActions" />
                                    <p:separator />
                                    <p:menuitem icon="ui-icon-circle-close" value="#{bundle.Close}"
                                                onclick="document.getElementById('centerFRM:btnClose').click();">
                                    </p:menuitem>
                                </p:menuButton>
                                <span class="ui-separator">
                                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                                </span>
                                <ui:insert name="toolbarComponents"/>
                            </f:facet>

                            <f:facet name="right">
                                <p:commandButton id="btnClose" icon="ui-icon-circle-close" style="float:right;"
                                                 title="#{bundle.Close}"
                                                 action="#{_bean.onCloseCard()}">
                                </p:commandButton>
                            </f:facet>
                        </p:toolbar>

                        <ui:include src="/view/common/confirm-dlg.xhtml"/>

                        <p:panelGrid columns="1" layout="grid" columnClasses="ui-grid-col-12 col-padding" styleClass="ui-grid-col-12 col-padding">
                            <ui:insert name="centerFormContent"/>
                        </p:panelGrid>

                        <p:remoteCommand name="onChangeItem" immediate="true" actionListener="#{_bean.onItemChange()}"
                                         oncomplete="return itemChange = 0;"/>

                    </p:outputPanel>
                </h:form>
            </pe:layoutPane>

            <pe:layoutPane position="north" rendered="#{_bean.isNorthShow()}">>
                <h:form id="northFRM" style="font-size: 80%;">
                    <p:outputPanel styleClass="ui-grid-col-12 btn-group">
                        <ui:insert name="northFormContent" />
                    </p:outputPanel>
                </h:form>
            </pe:layoutPane>

            <pe:layoutPane position="south" rendered="#{_bean.isSouthShow()}">>
                <h:form id="southFRM" style="font-size: 80%;">
                    <p:outputPanel styleClass="ui-grid-col-12 btn-group">
                        <ui:insert name="southFormContent" />
                    </p:outputPanel>
                </h:form>
            </pe:layoutPane>

            <pe:layoutPane id="west" position="west" rendered="#{_bean.isWestShow()}">
                <h:form id="leftFRM" style="font-size: 80%;">
                    <ui:insert name="leftFormContent"/>
                </h:form>
            </pe:layoutPane>

        </pe:layout>
    </ui:define>

</ui:composition>
