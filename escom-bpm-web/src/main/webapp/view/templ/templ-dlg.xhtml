<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/view/templ/templ.xhtml">

    <ui:param name="_canNotClose" value="#{_canNotClose == null ? false : _canNotClose}"/>

    <ui:define name="body">
        #{_bean.onBeforeOpenCard()}
        <p:importConstants type="com.maxfill.dictionary.DictStates" var="DictStates" />               
        <h:form id="mainFRM" style="font-size: 90%; height: 100%;" styleClass="ui-grid-col-12">
            <p:hotkey bind="esc" id="hotskey"
                      immediate="true"
                      onstart="document.getElementById('mainFRM:btnClose').click();">
            </p:hotkey>

            <p:messages id="messages" showDetail="false" closable="true" styleClass="ui-grid-col-12 without-spaces">
                <p:autoUpdate />
            </p:messages>

            <p:panelGrid columns="#{_bean.mainGridColumnCount}" columnClasses="#{_bean.mainGridColumnStyleClass}" styleClass="ui-grid-col-12 without-spaces">                        

                <h:panelGrid id="westFRM" columns="1" columnClasses="ui-grid-col-12" rendered="#{_bean.isWestShow()}" styleClass="ui-grid-col-12 without-spaces">
                    <ui:insert name="leftFacet"/>
                    <ui:insert name="leftFormContent"/>
                </h:panelGrid>

                <p:panelGrid id="centerFRM" columns="1" columnClasses="ui-grid-col-12" styleClass="ui-grid-col-12 without-spaces">
                    <ui:include src="/view/templ/toolbar.xhtml" />
                    <ui:insert name="centerFacet"/>
                    <ui:insert name="centerFormContent"/>
                </p:panelGrid>

                <p:panelGrid id="eastFRM" columns="1" columnClasses="ui-grid-col-12" rendered="#{_bean.isEastShow()}" styleClass="ui-grid-col-12 without-spaces">
                    <ui:insert name="rightFacet"/>
                    <ui:insert name="rightFormContent"/>
                </p:panelGrid>

            </p:panelGrid>

            <ui:insert name="extCenterPanel"/>                    
            <ui:insert name="form_scripts"/>
            <ui:include src="/view/common/confirm-dlg.xhtml"/>
            <p:remoteCommand name="formSize" actionListener="#{_bean.onFormSize()}" />
        </h:form>


        #{_bean.onAfterFormLoad()}

        <script type="text/javascript" >
            function checkEsc(componentName) {
                if (event.keyCode === 27) {
                    document.getElementById(componentName).focus();
                    return;
                }
            }

            var itemChange = 0;
        </script>

        <style>
            .ui-tabs-left>.ui-tabs-panels{
                float:left !important;
            }
            .ui-tabs .ui-tabs-panel{
                padding: 0em 1.4em !important;
            }
            ul.ui-menu-child {
                white-space: nowrap;
                width: auto !important;
            }
        </style>
    </ui:define>

</ui:composition>
