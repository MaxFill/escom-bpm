<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <p:panel id="NavigatorBar" rendered="#{_treeBean != null and _bean.isShowTree()}" styleClass="without-spaces">
        <ui:repeat id="navigator" var="navigator" value="#{_bean.navigator}">
            <p:commandButton value="#{navigator.name}" title="#{navigator.label}"
                             process="@this" styleClass="btnNavigator"
                             actionListener="#{_bean.navigationSetSelected(navigator)}"
                             update="westFRM mainFRM #{_updates}"
                             oncomplete="initDND()" 
                             style="font-size: 90%;">                  
            </p:commandButton>
        </ui:repeat>
    </p:panel>
</ui:composition>
