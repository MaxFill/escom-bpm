<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"                
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>               
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="Content-Style-Type" content="text/css" />  
        <meta name="viewport" content="width=device-width" />   
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />            

        <meta http-equiv="Cache-Control" content="no-store" />
        <meta http-equiv="Cache-Control" content="no-cache" />
        <meta http-equiv="Cache-Control" content="must-revalidate" />
        <meta http-equiv="Expires" content="Mon, 8 Aug 2020 10:00:00 GMT" />   
        <meta http-equiv="Pragma" content="no-cache" />        

        <title>
            <ui:insert name="title"/>
        </title> 

        <link rel="shortcut icon" href="#{resource['icon/done.png']}" type="image/png"/>
        <h:outputStylesheet library="css" name="em_style1.css"/>
        <f:view locale="#{sessionBean.locale}"></f:view>
    </h:head>

    <ui:insert name="preRendered"/>

    <h:body> 

        <ui:insert name="customStyleCSS"/>
        <ui:insert name="systems"/>
        <ui:insert name="body" /> 
        <ui:insert name="dialogs"/>

        <style>
            .ui-tabs-left>.ui-tabs-panels{
                float:left !important;
                width: 85% !important;
            }
            .ul.ui-menu-child {
                white-space: nowrap;
                width: auto !important;
            }
            .ui-panel-content, .ui-widget-content{
                padding-top: 0.1em !important;
                padding-right: 0.2em !important;
                padding-bottom: 0.1em !important;
                padding-left: 0.2em !important; 
            }            
            .ui-dialog-titlebar > .ui-widget-header{
                display: none !important;
            }                  
            .ui-tabs-left>.ui-tabs-nav{
                width: 15%;
            }            
            .ui-tabs .ui-tabs-panel{
                padding: 0em 1.4em !important;
            }
            .ui-accordion .ui-accordion-content {
                padding: 0px !important
            }

        </style>

        <script type="text/javascript">
            $(function () {
                $(':input').bind('keydown', 'esc', function () {
                    checkEsc();
                    return false;
                });
            });

            function checkEsc() {
                if (event.keyCode === 27) {
                    document.getElementById('mainFRM:btnClose').click();
                    return;
                }
            }

            var itemChange = 0;

            function sendFormSize() {
                var width = window.innerWidth;
                var height = window.innerHeight;

                formSize([
                    {name: 'width', value: width},
                    {name: 'height', value: height}
                ]);
            }

            PrimeFaces.locales ['ru'] = {
                closeText: 'Закрыть',
                prevText: 'Назад',
                nextText: 'Вперёд',
                currentText: 'Сегодня',
                monthNames: ['Январь', 'Февраль', 'Март', 'Апрель', 'Май', 'Июнь', 'Июль', 'Август', 'Сентябрь', 'Октябрь', 'Ноябрь', 'Декабрь'],
                monthNamesShort: ['Янв', 'Фев', 'Мар', 'Апр', 'Май', 'Июн', 'Июл', 'Авг', 'Сен', 'Окт', 'Ноя', 'Дек'],
                dayNames: ['Воскресенье', 'Понедельник', 'Вторник', 'Среда', 'Четверг', 'Пятница', 'Суббота'],
                dayNamesShort: ['Вс.', 'Пн.', 'Вт.', 'Ср.', 'Чт.', 'Пт.', 'Сб.'],
                dayNamesMin: ['Вс', 'Пн', 'Вт', 'Ср', 'Чт', 'Пт', 'Сб'],
                weekHeader: 'Неделя',
                firstDay: 1,
                isRTL: false,
                showMonthAfterYear: false,
                yearSuffix: '',
                timeOnlyTitle: 'Только время',
                timeText: 'Время',
                hourText: 'Час',
                minuteText: 'Минута',
                secondText: 'Секунда',
                ampm: false,
                month: 'Месяц',
                week: 'неделя',
                day: 'День',
                allDayText: 'Весь день'
            };
        </script>

        <ui:insert name="customJavaScript"/>                

        <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false"
                  resizable="false" showHeader="false">
            <p:graphicImage name="/images/wait.gif" />
        </p:dialog>

    </h:body>

</html>
