<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"    
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">
    
    <pe:layoutPane position="south" >
        <h:form style="font-size: 85%;" id="explorer_south">
            <h:panelGrid columns="3" columnClasses="ui-grid-col-4 without-spaces, ui-grid-col-4 without-spaces, ui-grid-col-4 without-spaces" styleClass="ui-grid-col-12 without-spaces">
                <h:panelGroup>
                    <p:commandButton value="#{bundle.GotoIndex}" icon="ui-icon-circle-arrow-w"
                                     id="btnCancel" ajax="false"
                                     styleClass="without-spaces"
                                     action="#{sessionBean.goToIndex() }"
                                     rendered="#{!_explorerBean.selectorViewMode}"
                                     onclick="return isClose = 1;"/>
                    <p:commandButton id="btnClose" icon="ui-icon-close" value="#{bundle.Close}"
                                     styleClass="without-spaces"
                                     rendered="#{_explorerBean.selectorViewMode}"
                                     action="#{_explorerBean.onClose()}"
                                     onclick="return isClose = 1;">
                    </p:commandButton>
                </h:panelGroup>

                <h:panelGroup styleClass="pull-right" style="padding-top: 3px;">                    
                    <p:outputLabel value="#{sessionBean.getCurrentUserPost().name}" />
                    <p:outputLabel value="#{' '}" styleClass="without-spaces"/>
                    <p:outputLabel value="#{sessionBean.currentUser.shortFIO}"/> 
                </h:panelGroup>
                
                <h:panelGroup styleClass="pull-right" style="padding-top: 0px;">
                    <p:clock mode="server" id="serverTime" pattern="dd.MM.yy HH:mm:ss">
                    </p:clock>
                    <pe:tooltip for="serverTime" value="#{bundle.ServerTime}"/>
                    <p:spacer width="7" />
                    <p:commandButton value="#{bundle.Exit}" title="#{bundle.ExitProgramm}" 
                             rendered="#{_explorerBean.explorerViewMode}"
                             ajax="false" icon="ui-icon-extlink"
                             onclick="return isClose = 1;"
                             action="#{sessionBean.onSessionExit()}"/>
                </h:panelGroup>
            </h:panelGrid>
        </h:form>
    </pe:layoutPane>
</ui:composition>
