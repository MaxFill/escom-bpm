<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"    
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">
    
    <pe:layoutPane position="south" >
        <h:form style="font-size: 85%;" id="explorer_south">
            <ui:include src="/view/common/error-dlg.xhtml"/>
            <h:panelGrid columns="3" columnClasses="ui-grid-col-3 without-spaces, ui-grid-col-7, ui-grid-col-2" styleClass="ui-grid-col-12 without-spaces">
                <h:panelGroup>
                    <p:commandButton value="#{bundle.GotoIndex}"
                                     id="btnCancel" ajax="false"
                                     styleClass="without-spaces"
                                     action="#{sessionBean.goToIndex() }"
                                     rendered="#{!explorerBean.selectorViewMode}"
                                     onclick="return isClose = 1;"/>
                    <p:commandButton id="btnClose" icon="ui-icon-close" value="#{bundle.Close}"
                                     styleClass="without-spaces"
                                     rendered="#{explorerBean.selectorViewMode}"
                                     action="#{explorerBean.onClose()}"
                                     onclick="return isClose = 1;">
                    </p:commandButton>
                </h:panelGroup>

                <h:panelGroup styleClass="pull-right" style="padding-top: 3px;">                    
                    <p:outputLabel value="#{sessionBean.getCurrentUserPost().name}" />
                    <p:outputLabel value="#{' '}" styleClass="without-spaces"/>
                    <p:outputLabel value="#{sessionBean.currentUser.shortFIO}"/>               
                </h:panelGroup>
                
                <h:panelGroup styleClass="pull-right" style="padding-top: 4px;">
                    <p:clock pattern="HH:mm:ss dd.MM.yyyy" mode="server" id="serverTime"/>
                    <pe:tooltip for="serverTime" value="#{bundle.ServerTime}"/>
                </h:panelGroup>
            </h:panelGrid>
        </h:form>
    </pe:layoutPane>
</ui:composition>
