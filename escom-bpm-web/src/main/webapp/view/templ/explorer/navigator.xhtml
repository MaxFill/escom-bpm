<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:panelGroup id="navigatorBar">
        <p:panelGrid rendered="#{_treeBean != null and _bean.isShowTree()}" styleClass="without-spaces">                                
            <ui:repeat id="navigator" var="navigator" value="#{_bean.navigator}">

                    <p:commandButton process="@this" styleClass="btnNavigator" value="#{navigator.name}" title="#{navigator.label}"
                                     icon="ico_folder_open-16"
                                     actionListener="#{_bean.navigationSetSelected(navigator)}"
                                     update="westFRM #{_updates}"
                                     oncomplete="initDND();">          
                    </p:commandButton>

            </ui:repeat>
        </p:panelGrid>
    </h:panelGroup>
</ui:composition>
