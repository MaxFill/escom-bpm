<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"    
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">

    <p:toolbar id="explToolBar">
        <f:facet name="left">
            <p:menuButton value="#{bundle.Actions}" icon="ui-icon-gear">
                <ui:insert name="menuActions" />
                <p:separator />
                <p:menuitem icon="ico_close" value="#{bundle.Close}"
                            disabled="#{_canNotClose}" immediate="true" process="@this"
                            action="#{_bean.onCloseCard()}">
                </p:menuitem>
            </p:menuButton>
            <span class="ui-separator">
                <span class="ui-icon ui-icon-grip-dotted-vertical" />
            </span>
            <ui:insert name="toolbarComponents"/>
        </f:facet>

        <f:facet name="right">
            <p:commandButton id="btnClose" icon="ui-icon-circle-close" style="float:right;"
                             title="#{bundle.Close}" immediate="true"
                             disabled="#{_canNotClose}"
                             actionListener="#{_bean.onCloseCard()}"
                             onclick="sendFormSize();">
            </p:commandButton>
        </f:facet>
    </p:toolbar>    

</ui:composition>
