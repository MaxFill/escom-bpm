<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/view/templ/templ.xhtml">

    <ui:param name="_frm" value="#{_bean.getFormName()}"/>

    <ui:insert name="scripts" />     

    <ui:define name="preRendered">
        <f:metadata>
            <f:event type="preRenderView" listener="#{_bean.onBeforeOpenCard()}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="title">
        #{_bean.makeCardHeader()}
    </ui:define>

    <ui:define name="body">
        <p:importConstants type="com.maxfill.dictionary.DictRights" var="DictRights" />

        <script type="text/javascript" >
            function checkEsc(componentName) {
                if (event.keyCode === 27) {
                    document.getElementById(componentName).focus();
                    return;
                }
            }
        </script>

        <script type="text/javascript" >
            var itemChange = 0;
        </script>

        <ui:insert name="customStyleCSS"/>
        <ui:insert name="customJavaScript"/>

        <style>
            .ui-tabs-left>.ui-tabs-panels{
                float:left !important;
            }
            .ui-tabs .ui-tabs-panel{
                padding: 0em 1.0em !important;
            }
            ul.ui-menu-child {
                white-space: nowrap;
                width: auto !important;
            }
        </style>

        <pe:layout fullPage="true" options="#{_bean.cardLayoutOptions}">
            <p:ajax event="resize" listener="#{_bean.handleResize}"/> 

            <pe:layoutPane id="center" position="center" resizable="true">
                <h:form id="#{_frm}" style="font-size: 90%; height: 100%;">
                    <p:remoteCommand name="onChangeItem" immediate="true" 
                                     actionListener="#{_bean.onItemChange()}"
                                     oncomplete="return itemChange = 0;">            
                    </p:remoteCommand>

                    <ui:insert name="card_scripts"/>
                    
                    <p:focus context="#{_frm}:mainTabView" for="#{_frm}:mainTabView:nameItem"/>

                    <p:panelGrid columns="1" layout="grid" columnClasses="ui-grid-col-12 col-padding" styleClass="ui-grid-col-12 without-spaces">
                        <p:messages id="messages" showDetail="false" closable="true" styleClass="ui-panelgrid-blank ui-grid-col-12 without-spaces">
                            <p:autoUpdate />
                        </p:messages>

                        <p:menubar styleClass="without-spaces">
                            <p:submenu label="#{bundle.Actions}" icon="ui-icon-gear" styleClass="submenu">
                                <ui:insert name="specActionMenu" />
                                <p:separator />
                                <p:menuitem icon="ui-icon-star" value="#{bundle.AddToFavorites}"
                                            disabled="#{_bean.editedItem.id == null}"
                                            actionListener="#{_bean.addInFavorites(_bean.editedItem)}"/>
                                <p:separator />
                                <p:menuitem icon="ui-icon-disk" value="#{bundle.Save}"
                                        rendered="#{!_bean.isReadOnly()}"
                                        onclick="document.getElementById('#{_frm}:btnSaveOnly').click();">
                                </p:menuitem>
                                <p:menuitem value="#{bundle.SaveClose}"
                                            rendered="#{!_bean.isReadOnly()}"
                                            icon="ui-icon-circle-check"
                                            onclick="document.getElementById('#{_frm}:btnSaveClose').click();">
                                </p:menuitem>
                                <p:separator />
                                <p:menuitem icon="ui-icon-circle-close" value="#{bundle.Close}"
                                            onclick="document.getElementById('#{_frm}:btnCancel').click();">
                                </p:menuitem>
                            </p:submenu>
                            <p:submenu label="#{bundle.Print}" icon="ui-icon-print" styleClass="submenu">
                                <p:menuitem icon="ui-icon-print" value="#{bundle.PrintCardItem}"
                                            disabled="#{_bean.editedItem.id == null}"
                                            actionListener="#{_bean.onPreViewItemCard()}"/>
                                <p:menuitem icon="ui-icon-print" value="#{bundle.PrintBarCode}"
                                            disabled="#{_bean.editedItem.id == null}"
                                            actionListener="#{_bean.onPreViewBarcode()}"/>
                            </p:submenu>
                            <ui:insert name="specSubMenu" />
                            <p:menuitem id="btnSaveOnly" icon="ui-icon-disk" value="#{bundle.Save}"
                                        rendered="#{!_bean.isReadOnly()}"
                                        update="#{_frm}"
                                        actionListener="#{_bean.doSaveItem()}"
                                        onclick="if (itemChange == 1) {
                                                    onChangeItem();
                                                }"
                                        oncomplete="return itemChange = 0;">
                                <f:param name="isRequired" value="true"/>
                            </p:menuitem>
                            <p:menuitem id="btnSaveClose" value="#{bundle.SaveClose}"
                                        rendered="#{!_bean.isReadOnly()}"
                                        icon="ui-icon-circle-check"
                                        update="#{_frm}"
                                        action="#{_bean.prepSaveItemAndClose()}"
                                        onclick="if (itemChange == 1) {
                                                    onChangeItem();
                                                }">
                                <f:param name="isRequired" value="true"/>
                            </p:menuitem>
                            <f:facet name="options">
                                <ui:insert name="specMenuButtons" />
                                <p:commandButton id="btnCancel" title="#{bundle.CloseCard}"
                                                 action="#{_bean.onCancelItemSave()}"
                                                 icon="ui-icon-circle-close"
                                                 onclick="if (itemChange == 1)
                                                                 onChangeItem();">
                                    <p:ajax event="dialogReturn" listener="#{_bean.onFinalCancelSave}"/>
                                </p:commandButton>
                            </f:facet>
                        </p:menubar>

                        <p:tabView orientation="left" id="mainTabView" styleClass="ui-grid-col-12 col-padding" >
                            <ui:insert name="page_body"/>
                            <ui:include src="/view/common/dict-rights.xhtml"/>
                            <ui:insert name="childs_rights"/>
                            <ui:include src="/view/common/dict-info.xhtml"/>
                            <ui:include src="/view/common/dict-log.xhtml"/> 
                        </p:tabView>                         
                    </p:panelGrid>
                    <ui:include src="/view/common/confirm-dlg.xhtml" />
                </h:form>    
            </pe:layoutPane>
        </pe:layout>
        <ui:include src="/view/sys/noSaveDlg.xhtml" />
        <ui:include src="/view/common/error-dlg.xhtml"/>
    </ui:define>
</ui:composition>
