<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:custom="http://java.sun.com/jsf/composite/components"
                template="/view/templ/templ.xhtml">

    <ui:insert name="scripts" />

    <ui:define name="preRendered">
        <f:metadata>
            <f:event type="preRenderView" listener="#{_bean.onOpenCard()}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="title">
        #{_bean.makeCardHeader()}
    </ui:define>
    
    <ui:define name="body">
        
        <script type="text/javascript" >
            function checkEsc(componentName) {
                if (event.keyCode === 27) {
                    document.getElementById(componentName).focus();
                    return;
                }
            }
        </script>
        
        <script type="text/javascript" >
            var itemChange = 0;
        </script>

        <pe:layout fullPage="true" >

            <pe:layoutPane position="west" resizable="true" initClosed="true">
                <p:outputPanel >
                </p:outputPanel>
            </pe:layoutPane>

            <pe:layoutPane position="center" resizable="true" >
                <h:form id="itemCard"  style="font-size: 90%;" >
                    <p:remoteCommand name="onChangeItem" immediate="true" 
                                     actionListener="#{_bean.onItemChange()}"
                                     oncomplete="return itemChange = 0;">            
                    </p:remoteCommand>
                    
                    <p:outputPanel id="pnItemDialog" rendered="#{_bean.editedItem != null}">

                        <p:hotkey bind="esc" id="hotskey"
                                  immediate="true"                             
                                  onstart="document.getElementById('itemCard:btnCancel').click();"> 
                        </p:hotkey> 

                        <h:panelGrid columns="1" styleClass="ui-grid-col-12">
                            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                            <p:tabView orientation="left" id="mainTabView" >

                                <ui:insert name="page_body">Body<br /></ui:insert>

                                <ui:include src="/view/common/dict-rights.xhtml"/>
                                <ui:include src="/view/common/dict-info.xhtml"/>
                                <ui:include src="/view/common/dict-log.xhtml"/> 
                            </p:tabView>
                        </h:panelGrid>      

                        <p:toolbar >
                            <f:facet name="left">
                                <p:splitButton  id="btnPrint" value="#{bundle.Actions}" title="#{bundle.Actions}" 
                                                rendered="#{_bean.editedItem.id != null and !_bean.editedItem.deleted}"
                                                icon="ui-icon-gear">
                                    <p:menuitem icon="ui-icon-document" value="#{bundle.CardItem}" title="#{bundle.CardItem}"
                                                process="itemCard:pnItemDialog"
                                                actionListener="#{_bean.onPreViewItemCard()}"/>
                                    <p:menuitem icon="ui-icon-star" value="#{bundle.AddToFavorites}" title="#{bundle.AddToFavorites}"                                                
                                                actionListener="#{_bean.addInFavorites(_bean.editedItem)}"/> 
                                    <ui:insert name="specMenuButtons" />
                                </p:splitButton>
                            </f:facet>
                            <f:facet name="right">
                                <p:commandButton id="btnSave" value="#{bundle.Save}" title="#{bundle.SaveAndClose}"
                                                 rendered="#{!_bean.isReadOnly()}"
                                                 icon="ui-icon-circle-check"                                      
                                                 update="itemCard:pnItemDialog"
                                                 action="#{_bean.prepSaveItemAndClose()}"
                                                 onclick="if (itemChange == 1) {onChangeItem();}">
                                    <f:param name="isRequired" value="true"/>
                                </p:commandButton>
                                <p:commandButton id="btnCancel" value="#{bundle.Close}" title="#{bundle.CloseCard}"
                                                 immediate="true"                                                 
                                                 action="#{_bean.onCancelItemSave()}"
                                                 icon="ui-icon-circle-close"
                                                 onclick="if (itemChange == 1) onChangeItem();">
                                    <p:ajax event="dialogReturn" listener="#{_bean.onFinalCancelSave}"/>
                                </p:commandButton>
                            </f:facet>
                        </p:toolbar>
                    </p:outputPanel>
                    <ui:include src="/view/common/confirm-dlg.xhtml" />
                </h:form>
            </pe:layoutPane>
        </pe:layout>
        <ui:include src="/view/sys/noSaveDlg.xhtml" />
    </ui:define>
</ui:composition>
