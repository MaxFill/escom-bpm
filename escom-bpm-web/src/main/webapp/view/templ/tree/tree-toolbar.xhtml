<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:f="http://xmlns.jcp.org/jsf/core"
                 xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <p:defaultCommand target="#{_frmTree}:accord:btnTreeSearche" />
    
    <p:toolbar id="toolbarTree" styleClass="without-spaces ui-grid-col-12">  
        <p:toolbarGroup styleClass="without-spaces ui-grid-col-12" rendered="#{explorerBean.tree != null}">
            
                    <p:commandButton icon="ui-icon-refresh" title="#{bundle.Refresh}"
                                     style="font-size: 90%;"
                                     actionListener="#{explorerBean.onReloadTreeItems()}"
                                     update="#{_frmTree} #{_frmExpl}"
                                     onstart="PF('statusDialog').show()"
                                     oncomplete="PF('statusDialog').hide(); initDND()"/>
                    <span class="ui-separator">
                        <span class="ui-icon ui-icon-grip-dotted-vertical" />
                    </span>
                    <p:commandButton icon="ui-icon-folder-open" title="#{bundle.ExpandTree}"
                                     update="#{_frmTree}" oncomplete="initDND()"
                                     style="font-size: 90%;"
                                     actionListener="#{explorerBean.onExpandTree()}"/>
                    <p:commandButton icon="ui-icon-folder-collapsed" title="#{bundle.CollapseTree}"
                                     update="#{_frmTree}" oncomplete="initDND()"
                                     style="font-size: 90%;"
                                     actionListener="#{explorerBean.onCollapseTree()}"/>
                    <span class="ui-separator">
                        <span class="ui-icon ui-icon-grip-dotted-vertical" />
                    </span>
                    <p:commandButton icon="ui-icon-trash" title="#{bundle.MoveToTrash}"
                                     disabled="#{explorerBean.selectRootItem}"
                                     style="font-size: 90%;"
                                     onstart="PF('statusDialog').show()"
                                     oncomplete="PF('statusDialog').hide(); initDND();"
                                     update="#{_frmTree}:accord:tree #{_frmTree}:accord:toolbarTree #{_frmExpl} centerHeaderLabel #{_updates}"
                                     actionListener="#{explorerBean.onMoveTreeItemToTrash()}">
                        <p:confirm header="#{bundle.ConfirmDelete}" message="#{bundle.AreYouSure}" icon="ui-icon-alert" />
                    </p:commandButton> 
                    <p:commandButton icon="ui-icon-copy" title="#{bundle.Copy}"
                                     style="font-size: 90%;"
                                     disabled="#{explorerBean.selectRootItem}"
                                     onstart="PF('statusDialog').show()"
                                     oncomplete="PF('statusDialog').hide(); initDND()"
                                     update="#{_frmTree}:accord:toolbarTree"
                                     actionListener="#{explorerBean.onCopySelectedTreeItem()}"/>
                    <p:commandButton icon="ui-icon-clipboard" title="#{bundle.Paste}" 
                                     style="font-size: 90%;"
                                     disabled="#{explorerBean.canPasteItem}"
                                     onstart="PF('statusDialog').show()"
                                     oncomplete="PF('statusDialog').hide(); initDND()"
                                     actionListener="#{explorerBean.onPasteItemToTree()}"
                                     update="#{_frmTree}:accord:tree #{_frmExpl}"/>
                    <p:inputText value="#{explorerBean.treeSearcheKey}" title="#{bundle.InputCreteriaForSearche}"                             
                                 disabled="#{!explorerBean.isShowTree()}"
                                 style="font-size: 90%;">
                    </p:inputText>
                    <p:commandButton id="btnTreeSearche" title="#{bundle.Searche}" icon="ui-icon-search"
                                     disabled="#{!explorerBean.isShowTree()}"
                                     update="#{_frmTree} centerHeaderLabel #{_frmExpl} #{_updates}"
                                     actionListener="#{explorerBean.onSearcheInTree()}" style="font-size: 90%;" 
                                     oncomplete="initDND()">
                    </p:commandButton>

            
        </p:toolbarGroup>
    </p:toolbar>
    
    <p:splitButton value="#{bundle.Actions}" icon="ui-icon-gear"
                    rendered="#{false}">
        <p:menuitem icon="ui-icon-plus" value="#{bundle.CreateChildGroup}"                            
                    oncomplete="document.getElementById('#{_frmTree}:createTreeCardBtn').click();"/>                
        <p:menuitem icon="ui-icon-plus" value="#{bundle.CreateInNullLevel}"
                    oncomplete="document.getElementById('#{_frmTree}:createRootTreeCardBtn').click();"/>
    </p:splitButton>    

</ui:composition>
