<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <p:panel rendered="#{_treeBean != null and explorerBean.isShowTree()}" styleClass="without-spaces">
        <ui:repeat id="navigator" var="navigator" value="#{explorerBean.navigator}">
            <p:commandButton icon="ui-icon-folder-open" value="#{navigator.name}" title="#{navigator.label}"
                             process="@this" styleClass="btnNavigator"
                             actionListener="#{explorerBean.navigationSetSelected(navigator)}"
                             update="#{_frmTree} #{_frmExpl} centerHeaderLabel #{_updates}"
                             oncomplete="initDND()" 
                             style="font-size: 90%;">                  
            </p:commandButton>
        </ui:repeat>
    </p:panel>
</ui:composition>
