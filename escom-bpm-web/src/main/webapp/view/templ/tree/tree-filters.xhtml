<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <p:tree id="filtersTree" value="#{_bean.filterTree}" var="filterItem"  
            selectionMode="single" 
            selection="#{_bean.filterSelectedNode}" style="width: 100%; overflow-y: auto;">

        <p:treeNode icon="#{filterItem.icon}" type="#{_bean.typeDetail}">
            <h:outputText value="#{filterItem.name}"/>
        </p:treeNode>

        <p:treeNode icon="#{filterItem.icon}" type="#{_bean.typeOwner}">
            <h:outputText value="#{filterItem.name}"/>
        </p:treeNode>
        
        <p:treeNode icon="#{filterItem.icon}" type="#{_bean.typeRoot}">
            <h:outputText value="#{filterItem.name}"/>
        </p:treeNode>
        
        <p:ajax event="select" listener="#{_bean.onFilterTreeNodeSelect}" 
                update="mainFRM #{_updates}"
                oncomplete="initDND()"/>
    </p:tree> 
   
</ui:composition>
