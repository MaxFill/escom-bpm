<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:f="http://xmlns.jcp.org/jsf/core"
                 xmlns:pe="http://primefaces.org/ui/extensions"
                 xmlns:h="http://xmlns.jcp.org/jsf/html"
                 template="/view/templ/templ.xhtml">

    <ui:define name="preRendered">
        <f:metadata>
            <f:event type="preRenderView" listener="#{helpBean.onOpenCard()}"/>
        </f:metadata>
    </ui:define>
    
    <ui:define name="title">
        #{bundle.ManualBook}
    </ui:define>

    <ui:param name="_frm" value="helpViewFRM" />
    
    <ui:define name="body">
        <pe:layout fullPage="true" options="#{helpBean.layoutOptions}" widgetVar="fpLayoutWidget">
            <p:ajax event="resize" listener="#{helpBean.handleResize}"/> 
            <pe:layoutPane position="center" resizable="true">
                <h:form id="#{_frm}">                    
                    <p:messages id="messages" showDetail="true" closable="true" >
                        <p:autoUpdate />
                    </p:messages>

                    <p:menubar styleClass="without-spaces">
                        <p:submenu label="#{bundle.Actions}" icon="ui-icon-gear" styleClass="submenu">
                            <p:menuitem icon="ui-icon-circle-close" value="#{bundle.Close}"                                        
                                        onclick="document.getElementById('#{_frm}:btnClose').click();">  
                            </p:menuitem>
                        </p:submenu>
                    
                        <f:facet name="options">                            
                            <p:commandButton id="btnClose" icon="ui-icon-circle-close" style="float:right;"
                                             title="#{bundle.Close}"
                                             action="#{helpBean.onCloseCard()}"> 
                            </p:commandButton> 
                        </f:facet>
                    </p:menubar>
                    
                    <p:panelGrid layout="grid" columns="1" rendered="#{helpBean.content != null}" columnClasses="ui-grid-col-12" styleClass="without-spaces ui-grid-col-12">
                        <pe:documentViewer value="#{helpBean.content}" height="750" style="width: 100%;"/>                                                
                    </p:panelGrid> 

                </h:form>
            </pe:layoutPane>
        </pe:layout>
    </ui:define>

</ui:composition>
