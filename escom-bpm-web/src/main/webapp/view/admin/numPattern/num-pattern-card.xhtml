<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/view/templ/templ-card.xhtml">
    
    <ui:param name="_bean" value="#{numeratorPatternCardBean}"/>

    <ui:define name="page_body"> 
        <p:tab id="cardTab" title="#{bundle.Explorer}">     
            <p:panelGrid columns="1" styleClass="ui-panelgrid-blank ui-grid-col-12" columnClasses="ui-grid-col-12" >                

                <p:outputLabel value="#{bundle.NamePattern}" indicateRequired="true"/>
                <p:inputText id="nameItem" value="#{_bean.editedItem.name}" 
                             onkeypress="checkEsc();"
                             onchange="return itemChange = 1;"
                             disabled="#{!_bean.isHaveRightEdit()}"
                             styleClass="ui-grid-col-12"
                             required="#{param['isRequired'] == 'true'}"
                             requiredMessage="#{bundle.Field} [#{bundle.Name}] #{bundle.MustBeFilled}"/>
                <p:watermark for="nameItem" value="#{bundle.InputNameNumerator}" />             

                <p:outputLabel value="#{bundle.PatternAutoGenerate}" indicateRequired="true"/>
                <p:inputText id="patternAuto" value="#{_bean.editedItem.pattern}"
                             title="#{bundle.PatternAutoGenerate}"
                             onkeypress="checkEsc();"
                             onchange="return itemChange = 1;"
                             disabled="#{!_bean.isHaveRightEdit()}"
                             styleClass="ui-grid-col-12"
                             required="#{param['isRequired'] == 'true'}"
                             requiredMessage="#{bundle.Field} [#{bundle.PatternAutoGenerate}] #{bundle.MustBeFilled}">
                    <p:keyFilter regEx="/[CODEMPGRTYNy//-]/i" />
                </p:inputText>    
                <p:watermark for="patternAuto" value="#{bundle.InputPattern}"/> 
                <p:outputLabel value="#{bundle.LeadingZeros}" indicateRequired="true"/>
                <p:spinner id="leadingZeros" value="#{_bean.editedItem.leadingZeros}" 
                           onkeypress="checkEsc();"
                           onchange="return itemChange = 1;"
                           disabled="#{!_bean.isHaveRightEdit()}"
                           required="#{param['isRequired'] == 'true'}"
                           min="0" max="10" size="6"
                           requiredMessage="#{bundle.Field} [#{bundle.LeadingZeros}] #{bundle.MustBeFilled}">
                </p:spinner>
                <p:selectBooleanCheckbox value="#{_bean.editedItem.resetNewYear}" 
                                         itemLabel="#{bundle.ResetNewYear}"
                                         disabled="#{!_bean.isHaveRightEdit()}"
                                         onchange="return itemChange = 1;"/>
            </p:panelGrid>   
        </p:tab> 
    </ui:define>
</ui:composition>
