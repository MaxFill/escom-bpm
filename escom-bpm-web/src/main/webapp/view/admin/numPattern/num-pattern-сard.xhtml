<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/view/templ/templ-card.xhtml">

    <ui:param name="_bean" value="#{numeratorPatternCardBean}"/>

    <ui:define name="page_body">

        <p:tab id="cardTab" title="#{bundle.Explorer}">     
            <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank ui-grid-col-12"
                         columnClasses="ui-grid-col-6 col-padding " >

                <p:outputLabel value="#{bundle.Type}" />
                <p:selectOneRadio value="#{_bean.editedItem.typeCode}" layout="pageDirection" 
                                  onchange="return itemChange = 1;"
                                  disabled="#{!_bean.isHaveRightEdit()}">
                    <f:selectItems value="#{_bean.numPatternTypes}"/>
                    <p:ajax event="change" update="#{_frm}:mainTabView:patternGrid" />
                </p:selectOneRadio>

                <p:outputLabel value="#{bundle.Name}" />
                <h:panelGrid columns="2" styleClass="ui-grid-col-12">
                    <p:inputText id="name" value="#{_bean.editedItem.name}" 
                                 onkeypress="checkEsc(#{_bean.cancelBtnName});"
                                 onchange="return itemChange = 1;"
                                 disabled="#{!_bean.isHaveRightEdit()}"
                                 style="width: 100%;"
                                 required="#{param['isRequired'] == 'true'}"
                                 requiredMessage="#{bundle.Field} [#{bundle.Name}] #{bundle.MustBeFilled}"/>
                    <p:message for="name" display="icon"/>
                    <p:watermark for="name" value="#{bundle.InputNameNumerator}" />
                </h:panelGrid>
            </p:panelGrid>

            <h:panelGroup id="patternGrid">
                <p:panelGrid columns="1" layout="grid" rendered="#{_bean.editedItem.typeCode == 'type.auto'}"
                             columnClasses="ui-grid-col-8 col-padding" styleClass="ui-grid-col-12 ui-panelgrid-blank">
                    <p:outputLabel value="#{bundle.Pattern}"/>
                    <h:panelGrid columns="2" styleClass="ui-grid-col-12">
                        <p:inputText id="pattern" value="#{_bean.editedItem.pattern}"
                                     title="#{bundle.PatternAutoGenerate}"
                                     onkeypress="checkEsc(#{_bean.cancelBtnName});"
                                     onchange="return itemChange = 1;"
                                     disabled="#{!_bean.isHaveRightEdit()}"
                                     style="width: 100%;"
                                     required="#{param['isRequired'] == 'true'}"
                                     requiredMessage="#{bundle.Field} [#{bundle.Pattern}] #{bundle.MustBeFilled}">
                            <p:keyFilter regEx="/[CODEMPGRTYNy//-]/i" />
                        </p:inputText>    
                        <p:message for="pattern" display="icon"/>
                        <p:watermark for="pattern" value="#{bundle.InputPattern}"/>
                    </h:panelGrid>

                    <p:outputLabel value="#{bundle.LeadingZeros}" />
                    <h:panelGrid columns="2" styleClass="ui-grid-col-2">
                        <p:spinner id="leadingZeros" value="#{_bean.editedItem.leadingZeros}" 
                                   onkeypress="checkEsc(#{_bean.cancelBtnName});"
                                   onchange="return itemChange = 1;"
                                   disabled="#{!_bean.isHaveRightEdit()}"
                                   required="#{param['isRequired'] == 'true'}"
                                   min="0" max="10"
                                   requiredMessage="#{bundle.Field} [#{bundle.LeadingZeros}] #{bundle.MustBeFilled}">
                        </p:spinner>
                    </h:panelGrid>                    

                    <p:selectBooleanCheckbox value="#{_bean.editedItem.resetNewYear}" 
                                             itemLabel="#{bundle.ResetNewYear}"
                                             disabled="#{!_bean.isHaveRightEdit()}"
                                             onchange="return itemChange = 1;"/>
                </p:panelGrid>
            </h:panelGroup>
        </p:tab>    

    </ui:define>
</ui:composition>
