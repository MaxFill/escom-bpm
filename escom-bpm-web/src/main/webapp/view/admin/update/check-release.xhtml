<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:pe="http://primefaces.org/ui/extensions"
                 xmlns:f="http://xmlns.jcp.org/jsf/core"
                 xmlns:h="http://xmlns.jcp.org/jsf/html"
                 template="/view/templ/templ.xhtml">

    <ui:define name="systems">
        <script language="javascript" type="text/javascript">
            var wsUri = "ws://localhost:8080/escom-bpm-info-1.0-SNAPSHOT/release_info";

            function init() {           
                websocket = new WebSocket(wsUri);
                websocket.onopen = function (evt) {
                    onOpen(evt)
                };
                websocket.onmessage = function (evt) {
                    onMessage(evt)
                };
                websocket.onerror = function (evt) {
                    onError(evt)
                };
            }

            function onOpen(evt) {
                console.log("CONNECTED");
            }

            function onMessage(evt) {
                console.log("RECEIVED: " + evt.data);
                var json = JSON.parse(evt.data); 
                document.getElementById('checkFRM:actualRelease').value = json.number;
                document.getElementById('checkFRM:pageRelease').value = json.page;
                document.getElementById('checkFRM:dateRelease').value = json.date;
                document.getElementById('checkFRM:versionRelease').value = json.version;
                updateReleaseInfo();
            }

            function onError(evt) {
                console.log('ERROR: ' + evt.data);
            }

            function doSend(message) {
                console.log("SENT: " + message);
                websocket.send(message);
            }

            window.addEventListener("load", init, false);

        </script>
    </ui:define>

    <ui:define name="preRendered">
        <f:metadata>
            <f:event type="preRenderView" listener="#{checkReleaseBean.onOpenCard()}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="title">
        #{bundle.CheckUpdates}
    </ui:define>

    <ui:define name="body">                
        <pe:layout fullPage="true" options="#{checkReleaseBean.layoutOptions}" widgetVar="fpLayoutWidget">
            <p:ajax event="resize" listener="#{checkReleaseBean.handleResize}"/> 
            <pe:layoutPane position="center" resizable="true">
                <h:form id="checkFRM" style="font-size: 90%;"> 
                    <p:remoteCommand name="updateReleaseInfo" action="#{checkReleaseBean.updateReleaseInfo()}"/>
                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />

                    <p:inputText id="dateRelease" value="#{checkReleaseBean.strDateRelease}" style="display: none;"/>                    
                    <p:inputText id="versionRelease" value="#{checkReleaseBean.versionRelease}" style="display: none;"/>
                    <p:inputText id="actualRelease" value="#{checkReleaseBean.releaseNumber}" style="display: none;"/>

                    <p:panelGrid columns="1" layout="grid" columnClasses="ui-grid-col-12" styleClass="ui-grid-col-12">
                        
                        <h:panelGroup>
                            <h:outputLabel value="#{bundle.ActualRelease}" />
                            <p:separator/>
                        </h:panelGroup>
                     
                        <p:panelGrid columns="2" layout="grid" columnClasses="ui-grid-col-2, ui-grid-col-10" styleClass="ui-grid-col-12">
                            <p:outputLabel value="#{bundle.Version}:" />
                            <p:inputText value="#{checkReleaseBean.versionRelease}" readonly="true"/>
                            
                            <p:outputLabel value="#{bundle.Number}:" />
                            <h:panelGroup>
                                <p:inputText value="#{checkReleaseBean.releaseNumber}" readonly="true"/>
                                <p:spacer/>
                                <p:commandButton icon="ui-icon-arrowrefresh-1-w" value="#{bundle.Refresh}" title="#{bundle.CheckUpdates}"
                                                 onclick="doSend('#{checkReleaseBean.licence.licenceNumber}')"/>
                            </h:panelGroup>

                            <p:outputLabel value="#{bundle.Date}:" />
                            <p:inputText value="#{checkReleaseBean.dateRelease}" readonly="true">
                                <f:convertDateTime pattern="dd.MM.yyyy" locale="#{sessionBean.locale}" timeZone="#{TimeZone.getDefault()}"/>
                            </p:inputText>

                            <p:outputLabel value="#{bundle.Page}:" />
                            <h:panelGroup>
                                <p:inputText id="pageRelease" value="#{checkReleaseBean.pageRelease}" readonly="true"/>
                                <p:spacer/>
                                <p:commandLink value="#{bundle.GoToSupport}"
                                               actionListener="#{checkReleaseBean.onGotoSupportPage}" target="_blank"/>
                            </h:panelGroup>
                        </p:panelGrid>

                        <h:panelGroup>
                            <h:outputLabel value="#{bundle.CurrentRelease}" /> 
                            <p:separator/>
                        </h:panelGroup>
                        
                        <p:panelGrid columns="2" layout="grid" columnClasses="ui-grid-col-2, ui-grid-col-10" styleClass="ui-grid-col-12">
                            <p:outputLabel value="#{bundle.Version}:" />
                            <p:inputText value="#{checkReleaseBean.licence.versionNumber}" readonly="true" />
                            
                            <p:outputLabel value="#{bundle.Number}:" />
                            <p:inputText value="#{checkReleaseBean.licence.releaseNumber}" readonly="true" />

                            <p:outputLabel value="#{bundle.Date}:" />
                            <p:inputText value="#{checkReleaseBean.licence.releaseDate}" readonly="true" >
                                <f:convertDateTime pattern="dd.MM.yyyy" locale="RU" timeZone="#{TimeZone.getDefault()}"/>
                            </p:inputText>
                        </p:panelGrid>
                    </p:panelGrid>

                    <p:toolbar styleClass="ui-grid-col-12"> 
                        <f:facet name="right">
                            <p:commandButton value="#{bundle.Close}" style="float:right;"
                                             title="#{bundle.Close}"
                                             action="#{checkReleaseBean.onCloseCard()}"> 
                            </p:commandButton> 
                        </f:facet>
                    </p:toolbar>
                </h:form>
            </pe:layoutPane>
        </pe:layout>
    </ui:define>
</ui:composition>
