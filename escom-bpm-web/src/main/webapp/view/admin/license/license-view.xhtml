<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:f="http://xmlns.jcp.org/jsf/core"
                 xmlns:pe="http://primefaces.org/ui/extensions"
                 xmlns:h="http://xmlns.jcp.org/jsf/html"
                 template="/view/templ/templ.xhtml">

    <ui:define name="preRendered">
        <f:metadata>
            <f:event type="preRenderView" listener="#{licenseBean.onOpenCard()}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="title">
        #{bundle.LicenseAgreement}
    </ui:define>

    <ui:param name="_frm" value="licenseViewFRM" />
    
    <ui:define name="body">
        <pe:layout fullPage="true" options="#{licenseBean.layoutOptions}" widgetVar="fpLayoutWidget">
            <p:ajax event="resize" listener="#{licenseBean.handleResize}"/> 
            <pe:layoutPane position="center" resizable="true">
                <h:form id="#{_frm}">                    
                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />

                    <p:menubar styleClass="without-spaces">
                        <p:submenu label="#{bundle.Actions}" icon="ui-icon-gear" styleClass="submenu">
                            <p:menuitem icon="ui-icon-extlink" value="#{bundle.ExitProgramm}"
                                        rendered="#{!sessionBean.userSettings.agreeLicense}"
                                        onclick="document.getElementById('#{_frm}:btnExit').click();">  
                            </p:menuitem>
                            <p:separator />
                            <p:menuitem icon="ui-icon-circle-close" value="#{bundle.Close}"
                                        disabled="#{!sessionBean.userSettings.agreeLicense}"
                                        onclick="document.getElementById('#{_frm}:btnClose').click();">  
                            </p:menuitem>
                        </p:submenu>
                    
                        <f:facet name="options">
                            <p:commandButton icon="ui-icon-extlink" id="btnExit"
                                             value="#{bundle.ExitProgramm}"
                                             rendered="#{!sessionBean.userSettings.agreeLicense}"
                                             action="#{licenseBean.onExitProgram()}"> 
                            </p:commandButton> 
                            
                            <p:commandButton id="btnClose" icon="ui-icon-circle-close" style="float:right;"
                                             disabled="#{!sessionBean.userSettings.agreeLicense}"
                                             title="#{bundle.Close}"
                                             action="#{licenseBean.onCloseCard()}"> 
                            </p:commandButton> 
                        </f:facet>

                    </p:menubar>
                    
                    <p:panelGrid layout="grid" columns="1" rendered="#{licenseBean.content != null}" columnClasses="ui-grid-col-12" styleClass="without-spaces ui-grid-col-12">
                        <pe:documentViewer value="#{licenseBean.content}" height="750" style="width: 100%;"/>                        
                        
                        <h:panelGroup>
                            <p:selectBooleanCheckbox value="#{sessionBean.userSettings.agreeLicense}"
                                                     itemLabel="#{bundle.AgreeLicenseConfirm}" 
                                                     disabled="#{sessionBean.userSettings.agreeLicense}">
                            </p:selectBooleanCheckbox>
                            <p:spacer width="5" />
                            <p:commandButton id="btnConfirm" icon="ui-icon-circle-check"
                                             rendered="#{!sessionBean.userSettings.agreeLicense}"    
                                             value="#{bundle.Accept}"
                                             action="#{licenseBean.onAcceptAndClose()}"> 
                            </p:commandButton> 
                        </h:panelGroup>
                    </p:panelGrid>
                </h:form>
            </pe:layoutPane>
        </pe:layout>
    </ui:define>

</ui:composition>
