<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:h="http://xmlns.jcp.org/jsf/html"
                 template="/view/templ/templ-dlg.xhtml"
                 xmlns:f="http://xmlns.jcp.org/jsf/core">    

    <ui:param name="_bean" value="#{calendarBean}"/>
       
    <ui:define name="toolbarComponents" >
        <p:commandButton id="btnCreate" style="display: none;" actionListener="#{calendarBean.onCreateDay()}">
            <p:ajax event="dialogReturn" listener="#{calendarBean.onDlgClose}"/>
        </p:commandButton>
        <p:commandButton id="btnOpen" style="display: none;" actionListener="#{calendarBean.onOpenDay()}">
            <p:ajax event="dialogReturn" listener="#{calendarBean.onDlgClose}"/>
        </p:commandButton>
    </ui:define>

    <ui:define name="centerFormContent">
        <p:schedule id="schedule" value="#{calendarBean.eventModel}" widgetVar="schedule" clientTimeZone="#{calendarBean.getClientTimeZone()}"
                    timeFormat="HH:mm" axisFormat="HH" tooltip="true" resizable="true"  scrollTime="09:00:00"  rightHeaderTemplate="month" 
                    draggable="false" displayEventEnd="true" firstHour="8"
                    locale="#{sessionBean.locale}" >
            <p:ajax event="dateSelect" listener="#{calendarBean.onDateSelect}"  />
            <p:ajax event="eventSelect" listener="#{calendarBean.onEventSelect}"  />

        </p:schedule>  
    </ui:define>
    
    <ui:define name="customStyleCSS">
        <style>
            .holliday {
                background-color: yellow !important;
                color: #000000 !important;                
            }
            .weekend {
                background-color: red !important; 
                font-weight: bold !important;
            }
            .hospital {
                background-color: magenta !important; 
                font-style: italic !important;
            }
        </style>
    </ui:define>
</ui:composition>
