<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:h="http://xmlns.jcp.org/jsf/html"
                 template="/view/templ/templ-dlg.xhtml"
                 xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="preRendered">
        <f:metadata>
            <f:viewAction action="#{admObjectBean.onBeforeOpenCard()}"/>
            <f:viewAction action="#{admObjectBean.onAfterFormLoad()}"/>
        </f:metadata>
    </ui:define>
    
    <ui:define name="title">
        #{bundle.Administation}
    </ui:define>

    <ui:param name="_bean" value="#{admObjectBean}"/>

    <ui:define name="menuActions" >
    </ui:define>

    <ui:define name="toolbarComponents" >
    </ui:define>

    <ui:define name="centerFormContent">        
        <p:tabView orientation="left" id="mainTabView" rendered="#{admObjectBean.sourceItem != null}" >
            <p:tab title="#{bundle.Replace}">
                <p:panelGrid columns="1" columnClasses="ui-grid-col-12 col-padding" styleClass="ui-grid-col-12 without-spaces">
                    <h:panelGroup styleClass="ui-grid-col-12">
                        <p:outputLabel value="#{bundle.Object}:" />
                        <p:spacer width="3"/>
                        <h:outputText value="#{admObjectBean.sourceItem.name} Id=#{admObjectBean.sourceItem.id}"/>
                    </h:panelGroup>

                    <p:outputLabel value="#{bundle.UsesIn}:"/>
                    <p:dataGrid var="usesIn" value="#{admObjectBean.countUsesItem()}" columns="1" layout="grid">
                        <p:outputPanel>
                            <h:panelGrid columns="2" columnClasses="ui-grid-col-4, ui-grid-col-2" styleClass="ui-grid-col-12">
                                <h:outputText value="#{admObjectBean.getLabelFromBundle(usesIn.getKey()) }"/>
                                <p:outputLabel value="#{usesIn.getValue()}" style="color: red;"/>
                            </h:panelGrid>
                        </p:outputPanel>
                    </p:dataGrid>

                    <p:outputLabel value="#{bundle.ReplaceItemInObjects}"/>
                    <p:inputText value="#{admObjectBean.replaceItem.name}" title="#{bundle.ValueReplace}"
                                 id="itemInputPanel"
                                 styleClass="ui-grid-col-12"
                                 readonly="true"/>
                    <h:panelGroup>
                        <p:commandButton value="#{bundle.Select}"
                                         process="@this"
                                         actionListener="#{admObjectBean.itemBean.onOneSelectItem()}" >
                            <p:ajax event="dialogReturn" update="centerFRM:mainTabView" listener="#{admObjectBean.onSelectChangeItem}"/>
                        </p:commandButton>

                        <p:commandButton value="#{bundle.Replace}"
                                         disabled="#{admObjectBean.replaceItem == null}"
                                         action="#{admObjectBean.onReplaceItem()}"/>
                    </h:panelGroup>
                </p:panelGrid>
            </p:tab>
        </p:tabView>
    </ui:define>
</ui:composition>
