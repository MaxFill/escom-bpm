<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:h="http://xmlns.jcp.org/jsf/html"
                 template="/view/templ/templ-dlg.xhtml">          
    
    <ui:param name="_bean" value="#{clearsBean}"/>

    <ui:define name="menuActions" >
    </ui:define>

    <ui:define name="toolbarComponents" >
    </ui:define>

    <ui:define name="centerFormContent"> 
        <p:tabView orientation="left" id="mainTabView" >
            <p:tab title="#{bundle.CleanUpFileStorage}">
                <p:panelGrid columns="1" layout="grid" columnClasses="ui-grid-col-12" styleClass="ui-grid-col-12 without-spaces"> 

                    <h:panelGrid id="pnInfo" columns="2">                      
                        <p:graphicImage value="/resources/icon/importance-20.png"/> 
                        <h:outputLabel value="#{msg.InfoCleanUpFileStorage}"/>                        
                    </h:panelGrid>
                    
                    <p:separator/>                    
                    
                    <p:commandButton value="#{bundle.RemovalNotRelatedFiles}" style="float: right;"
                                     onstart="PF('progressDlg').show(); document.getElementById('mainFRM:btnStart').click();"                                      
                                     actionListener="#{clearsBean.onCleanUpFileStorage()}"
                                     update="mainFRM:progressBar">
                        <p:confirm header="#{bundle.ConfirmAction}" message="#{bundle.AreYouSure}" icon="ui-icon-alert"/>
                    </p:commandButton>                                        
                    
                </p:panelGrid>
            </p:tab>
        </p:tabView>
    </ui:define>
    
    <ui:define name="form_scripts"> 
       <ui:include src="/view/common/progress-dlg.xhtml"/>
    </ui:define>
</ui:composition>
