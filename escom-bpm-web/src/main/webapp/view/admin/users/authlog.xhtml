<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/view/templ/templ.xhtml">

    <ui:define name="title">
        #{bundle.AuthenticationLog}
    </ui:define>

    <ui:define name="body">
        <pe:layout fullPage="true" options="#{authLogBean.layoutOptions}">
            <pe:layoutPane position="west" resizable="true">
                <h:form id="westFRM" style="font-size: 80%;">
                    <p:commandButton value="#{bundle.Refresh}" icon="ui-icon-refresh"
                                     actionListener="#{authLogBean.refreshData()}"
                                     update="centerFRM"/>
                </h:form>
            </pe:layoutPane>
            <pe:layoutPane position="center" resizable="true">
                <h:form id="centerFRM" style="font-size: 80%;">
                    <p:outputPanel style="width: 100%;" >
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog>

                        <p:dataTable id="tblLog" widgetVar="tblLog"
                                     value="#{authLogBean.authlogs}" var="item"
                                     rowKey="#{item.id}" selection="#{authLogBean.selected}" selectionMode="single"
                                     emptyMessage="#{bundle.EmptyTable}"
                                     paginator="true" paginatorPosition="bottom"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rows="25" rowsPerPageTemplate="15,25,50,100"
                                     sortMode="multiple"
                                     tableStyle="table-layout: auto;" styleClass="ui-grid-col-12">

                            <p:column headerText="#{bundle.DateEvent}" sortBy="#{item.dateEvent}">
                                <p:outputLabel value="#{item.dateEvent}">
                                    <f:convertDateTime type="both" dateStyle="short" timeStyle="short" locale="#{sessionBean.locale}" timeZone="#{TimeZone.getDefault()}"/>
                                </p:outputLabel>
                            </p:column>

                            <p:column headerText="#{bundle.Login}" sortBy="#{item.login}" filterMatchMode="exact" filterBy="#{item.login}">
                                <f:facet name="filter">
                                    <p:selectOneMenu onchange="PF('tblLog').filter()" >
                                        <f:selectItem itemLabel="Select One" itemValue="#{null}" noSelectionOption="true" />
                                        <f:selectItems value="#{userBean.findAllLogins()}" />
                                    </p:selectOneMenu>
                                </f:facet>
                                #{item.login}
                            </p:column>

                            <p:column headerText="#{bundle.Event}" sortBy="#{item.eventName}" filterMatchMode="equals" filterBy="#{item.eventName}">
                                <f:facet name="filter">
                                    <p:selectOneButton onchange="PF('tblLog').filter()">
                                        <f:selectItem itemLabel="All" itemValue="" />
                                        <f:selectItem itemLabel="Enter" itemValue="UserEnter" />
                                        <f:selectItem itemLabel="Exit" itemValue="UserExit" />
                                    </p:selectOneButton>
                                </f:facet>
                                #{authLogBean.getBundleName(item.eventName)}
                            </p:column>

                            <p:column headerText="IP" sortBy="#{item.ipAdress}" filterBy="#{item.ipAdress}" filterMatchMode="contains">
                                #{item.ipAdress}
                            </p:column>

                            <p:column headerText="#{bundle.SMSisSend}" sortBy="#{item.sendSMS}" filterMatchMode="equals" filterBy="#{item.sendSMS}">
                                <f:facet name="filter">
                                    <f:converter converterId="javax.faces.Boolean" />
                                    <p:selectOneButton onchange="PF('tblLog').filter()">
                                        <f:selectItem itemLabel="All" itemValue="" />
                                        <f:selectItem itemLabel="Yes" itemValue="true" />
                                        <f:selectItem itemLabel="No" itemValue="false" />
                                    </p:selectOneButton>
                                </f:facet>
                                #{item.sendSMS ? "Yes":"No"}" disabled="true"/>
                            </p:column>

                        </p:dataTable>
                    </p:outputPanel>
                </h:form>
            </pe:layoutPane>

            <pe:layoutPane position="south" >
                <h:form id="southFRM" style="font-size: 80%;">
                    <p:outputPanel styleClass="ui-grid-col-12 btn-group">
                        <p:commandButton id="btnClose" icon="ui-icon-arrowreturnthick-1-w" style="float: right;"
                                         value="#{bundle.Close}"
                                         action="#{authLogBean.onCloseCard}"/>
                    </p:outputPanel>
                </h:form>
            </pe:layoutPane>

        </pe:layout>
    </ui:define>

</ui:composition>
