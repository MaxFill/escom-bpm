<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/view/templ/templ-card.xhtml">

    <ui:param name="_bean" value="#{stateCardBean}"/>
      
    <ui:define name="page_body">

        <p:tab id="cardTab" title="#{bundle.Explorer}">     
            <p:panelGrid columns="1" styleClass="ui-grid-col-12 ui-panelgrid-blank" columnClasses="ui-grid-col-8 col-padding" layout="grid">
                <p:outputLabel value="#{bundle.Name}" />
                <h:panelGroup  styleClass="ui-grid-col-12">
                    <p:inputText id="name" value="#{_bean.editedItem.name}" 
                                 disabled="#{_bean.isReadOnly()}"
                                 styleClass="ui-grid-col-12"
                                 onkeypress="checkEsc(#{_bean.cancelBtnName});"
                                 onchange="return itemChange = 1;"
                                 required="true"
                                 requiredMessage="#{bundle.Field} [#{bundle.Name}] #{bundle.MustBeFilled}"/>
                    <p:message for="name" display="icon"/>
                </h:panelGroup>
            </p:panelGrid>                                
        </p:tab>    

    </ui:define>
</ui:composition>
