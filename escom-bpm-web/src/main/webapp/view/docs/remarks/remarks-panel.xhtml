<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">                

    <p:accordionPanel id="accord" widgetVar="accordion" activeIndex="#{_bean.currentTab}" >
        <p:ajax event="tabChange" listener="#{_bean.onTabChange}"/>

        <p:tab id="tabMyRemarks" title="#{bundle.MyRemarks}">
            <p:dataGrid id="dgMyRemarks" var="remark" value="#{attacheBean.myRemarks}" columns="1" layout="grid"
                        paginator="true" emptyMessage="#{bundle.EmptyTable}"
                        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                        paginatorPosition="bottom"
                        rowsPerPageTemplate="5,10,15" rows="5"
                        styleClass="ui-grid-col-12 without-spaces">

                <p:panel menuTitle="#{bundle.Menu}" collapsed="#{remark.state.currentState.id == 13}" toggleable="true" styleClass="ui-grid-col-12 without-spaces">
                    <f:facet name="header">
                        <h:graphicImage value="#{remark.state.currentState.icon}" title="#{stateBean.getBundleName(remark.state.currentState)}"/>
                        <h:graphicImage value="#{remark.iconName}" title="#{remark.checked ? bundle.RemarkChecked : bundle.RemarkNotTakenAccount}"/>
                        <p:outputLabel value="#{remark.author.shortFIO}" title="#{bundle.Author}"/>
                    </f:facet>

                    <f:facet name="options">
                        <p:menu>                        
                            <p:menuitem value="#{bundle.RemarkChecked}" icon="ui-icon-check"
                                        disabled="#{!_bean.isCanCheckRemark()}"
                                        rendered="#{remark.state.currentState.id == 12 and !remark.checked}"
                                        actionListener="#{_bean.onRemarkCheck(remark)}" update="eastFRM:accord:dgMyRemarks">                      
                            </p:menuitem>
                            <p:separator />
                            <p:menuitem value="#{bundle.RemarkConfirmed}" icon="ui-icon-circle-check"
                                        rendered="#{remark.state.currentState.id == 12}"
                                        disabled="#{!_bean.isCanModifyRemark(remark)}"
                                        actionListener="#{_bean.onChangeStateRemark(remark, 13)}" update="eastFRM:accord:dgMyRemarks">
                            </p:menuitem>
                            <p:menuitem value="#{bundle.RemarkIssued}" icon="ui-icon-notice"
                                        disabled="#{!_bean.isCanModifyRemark(remark)}"
                                        rendered="#{remark.state.currentState.id == 13}"
                                        actionListener="#{_bean.onChangeStateRemark(remark, 12)}" update="eastFRM:accord:dgMyRemarks">
                            </p:menuitem>
                            <p:menuitem value="#{bundle.Delete}" icon="ui-icon-trash"
                                        disabled="#{!_bean.isCanModifyRemark(remark)}"
                                        update="eastFRM:accord:dgMyRemarks"
                                        actionListener="#{_bean.onDeleteRemark(remark)}">
                                <p:confirm header="#{bundle.ConfirmAction}" message="#{bundle.ConfirmDelete}" icon="ui-icon-alert" />
                            </p:menuitem> 
                            <p:separator />
                            <p:menuitem value="#{bundle.Notify}" icon="ui-icon-mail-closed"
                                        disabled="#{remark.author ne _bean.currentUser or empty(remark.author.email)}"
                                        rendered="#{remark.state.currentState.id == 12}"                                        
                                        actionListener="#{_bean.onNotifyRemark(remark)}">
                            </p:menuitem>
                        </p:menu>
                    </f:facet>

                    <f:facet name="actions">
                        <p:commandLink type="button" title="#{bundle.Save}" styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default"
                                       rendered="#{remark.author eq _bean.currentUser and remark.state.currentState.id == 12}"                                       
                                       actionListener="#{_bean.onSaveRemark(remark)}">
                            <h:outputText styleClass="ui-icon ui-icon-disk" />
                        </p:commandLink>
                    </f:facet>

                    <p:panelGrid columns="1" columnClasses="ui-grid-col-12 col-padding" styleClass="ui-grid-col-12 without-spaces">
                        <p:inputTextarea value="#{remark.content}" 
                                         disabled="#{remark.author ne _bean.currentUser or remark.state.currentState.id == 13}"
                                         rows="3" autoResize="true" styleClass="ui-grid-col-12" maxlength="1000"/>
                    </p:panelGrid>
                </p:panel>
            </p:dataGrid>
        </p:tab>

        <p:tab title="#{bundle.Other}">
            <p:dataGrid id="dgAllRemarks" var="remark" value="#{attacheBean.otherRemarks}" columns="1" layout="grid"
                        paginator="true" emptyMessage="#{bundle.EmptyTable}"
                        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                        paginatorPosition="bottom"
                        rowsPerPageTemplate="5,10,15" rows="5" 
                        styleClass="ui-grid-col-12 without-spaces">

                <p:panel menuTitle="#{bundle.Menu}" toggleable="true" styleClass="ui-grid-col-12 without-spaces">                    
                    <f:facet name="header">
                        <h:graphicImage value="#{remark.state.currentState.icon}" title="#{stateBean.getBundleName(remark.state.currentState)}"/>
                        <h:graphicImage value="#{remark.iconName}" title="#{remark.checked ? bundle.RemarkChecked : bundle.RemarkNotTakenAccount}"/>
                        <p:outputLabel value="#{remark.author.shortFIO}" title="#{bundle.Author}"/>
                    </f:facet>
                    <f:facet name="options">
                        <p:menu>                        
                            <p:menuitem value="#{bundle.RemarkChecked}" icon="ui-icon-check"
                                        disabled="#{!_bean.isCanCheckRemark()}"
                                        rendered="#{remark.state.currentState.id == 12 and !remark.checked}"
                                        actionListener="#{_bean.onRemarkCheck(remark)}" update="eastFRM:accord:dgAllRemarks">                                
                            </p:menuitem>
                            <p:menuitem value="#{bundle.RemarkNotTakenAccount}" icon="ui-icon-notice"
                                        disabled="#{!_bean.isCanCheckRemark()}"
                                        rendered="#{remark.state.currentState.id == 12 and remark.checked}"
                                        actionListener="#{_bean.onRemarkUnCheck(remark)}" update="eastFRM:accord:dgAllRemarks">                                
                            </p:menuitem>
                        </p:menu>
                    </f:facet>                    

                    <p:panelGrid columns="1" columnClasses="ui-grid-col-12 col-padding" styleClass="ui-grid-col-12 without-spaces">
                        <p:inputTextarea value="#{remark.content}" 
                                         disabled="true"
                                         rows="2" autoResize="true" styleClass="ui-grid-col-12" />
                    </p:panelGrid>
                </p:panel>
            </p:dataGrid>
        </p:tab>
    </p:accordionPanel>

    <p:contextMenu for="eastFRM:accord:tabMyRemarks">
        <p:menuitem value="#{bundle.CreateRemark}" icon="ui-icon-plus" 
                    disabled="#{!_bean.isCanCreateRemark()}"
                    actionListener="#{_bean.onCreateRemark()}" update="eastFRM:accord:dgMyRemarks">
        </p:menuitem>
    </p:contextMenu>    

</ui:composition>
