<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/view/templ/templ-explorer.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <!-- стандартный обозреватель/селектор -->
    
    <ui:param name="_bean"       value="#{explorerTreeBean}" />
    <ui:param name="_treeBean"   value="#{docTypeGroupsBean}" />   
    <ui:param name="_detailBean" value="#{docTypeBean}" /> 
    <ui:param name="_searcheBean" value="#{_detailBean}"/>
    
    <ui:param name="_selectorHeader" value="#{_bean.getLabelFromBundle('DocTypeSelector')}"/>
    <ui:param name="_explorerHeader" value="#{_bean.getLabelFromBundle('DocsTypes')}"/>
    
    <ui:param name="_CreateGroupLabel" value="#{bundle.CreateChildGroup}" />
    <ui:param name="_CreateItemLabel" value="#{bundle.CreateDocType}" />
    
    <ui:define name="specDetailColumns">
        <p:column headerText="#{bundle.Group}" sortBy="#{item.owner.name}" >
            <h:outputText value="#{item.owner.shortName}"/>
        </p:column>
    </ui:define>
</ui:composition>
