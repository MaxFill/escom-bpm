<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/view/templ/templ-card.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:param name="_bean" value="#{docTypeGroupsCardBean}"/>
     
    <ui:define name="preRendered">
        <f:metadata>
            <f:viewAction action="#{docTypeGroupsCardBean.onBeforeOpenCard()}"/>
            <f:viewAction action="#{docTypeGroupsCardBean.onAfterFormLoad()}"/>
        </f:metadata>
    </ui:define>
    
    <ui:define name="page_body">
        <p:tab title="#{bundle.Explorer}">
            <p:panelGrid columns="1" styleClass="ui-grid-col-12 ui-panelgrid-blank" columnClasses="ui-grid-col-12" >
                <p:outputLabel value="#{bundle.Name}" />
                <p:inputText id="nameItem" value="#{_bean.editedItem.name}"
                             styleClass="ui-grid-col-12"
                             onkeypress="checkEsc(#{_bean.cancelBtnName});"
                             disabled="#{_bean.isReadOnly() or!_bean.isHaveRightEdit()}"
                             onchange="return itemChange = 1;"
                             required="#{param['isRequired'] == 'true'}"
                             requiredMessage="#{bundle.Field} [#{bundle.Name}] #{bundle.MustBeFilled}"/>
            </p:panelGrid>
        </p:tab>
    </ui:define>
    <ui:define name="childs_rights">
        <p:tab title="#{bundle.RightsDocTypes}">
            <ui:include src="/view/common/dict-rights-childs.xhtml"/>
        </p:tab>
    </ui:define>
</ui:composition>
