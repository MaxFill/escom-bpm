<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:f="http://xmlns.jcp.org/jsf/core"
                 xmlns:pe="http://primefaces.org/ui/extensions"
                 xmlns:h="http://xmlns.jcp.org/jsf/html"
                 template="/view/templ/templ.xhtml">

    <ui:define name="preRendered">
        <f:metadata>
            <f:event type="preRenderView" listener="#{attacheBean.onOpenCard()}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="title">
        #{bundle.View}
    </ui:define>

    <ui:define name="body">
        <pe:layout fullPage="true" options="#{attacheBean.layoutOptions}" widgetVar="fpLayoutWidget">
            <p:ajax event="resize" listener="#{attacheBean.handleResize}"/> 
            <pe:layoutPane position="center" resizable="true">
                <h:form id="docViewerFRM">  
                    <p:panelGrid layout="grid" columns="1" columnClasses="ui-grid-col-12 col-padding" styleClass="without-spaces ui-grid-col-12">
                        <p:outputPanel style="width: 100%;" rendered="#{attacheBean.content != null}">
                            <pe:documentViewer value="#{attacheBean.content}" 
                                               height="700" style="width: 100%;"/>
                        </p:outputPanel>

                        <p:panel styleClass="ui-grid-col-12" rendered="#{attacheBean.content == null}">
                            <p:panelGrid columns="1" styleClass="ui-grid-col-12 ui-panelgrid-blank">
                                <br/>
                                <br/>
                                <br/>
                                <br/>
                                <p:outputLabel value="#{bundle.DocumentPreviewIisNotAvailable}"/>
                                <br/>
                                <br/>
                                <br/>
                                <br/>
                            </p:panelGrid>
                        </p:panel>

                        <p:toolbar styleClass="ui-grid-col-12">
                            <f:facet name="right">
                                <p:commandButton value="#{bundle.Close}" style="float:right;"
                                                 title="#{bundle.Close}"
                                                 action="#{attacheBean.onCloseCard()}"> 
                                </p:commandButton> 
                            </f:facet>
                        </p:toolbar>
                    </p:panelGrid>
                </h:form>
            </pe:layoutPane>
        </pe:layout>
    </ui:define>

</ui:composition>
