<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:f="http://xmlns.jcp.org/jsf/core"
                 xmlns:pe="http://primefaces.org/ui/extensions"
                 xmlns:h="http://xmlns.jcp.org/jsf/html"
                 template="/view/templ/templ.xhtml">

    <ui:define name="preRendered">
        <f:metadata>
            <f:event type="preRenderView" listener="#{attacheBean.onOpenCard()}"/>
        </f:metadata>
    </ui:define>
    
    <ui:define name="title">
        #{bundle.View}
    </ui:define>

    <ui:define name="body">
        <h:form id="docViewerFRM">  
            <p:outputPanel style="width: 100%;" rendered="#{attacheBean.content != null}">
                <pe:documentViewer value="#{attacheBean.content}" 
                                   height="700" style="width: 100%;"/>
            </p:outputPanel>

            <p:toolbar styleClass="ui-grid-col-12">
                <f:facet name="right">
                    <p:commandButton value="#{bundle.Close}" style="float:right;"
                                     title="#{bundle.Close}"
                                     action="#{attacheBean.onCloseCard()}"> 
                    </p:commandButton> 
                </f:facet>
            </p:toolbar>
        </h:form>

    </ui:define>

</ui:composition>
