<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:f="http://xmlns.jcp.org/jsf/core"
                 xmlns:pe="http://primefaces.org/ui/extensions"
                 xmlns:h="http://xmlns.jcp.org/jsf/html"
                 template="/view/templ/templ-dlg.xhtml">

    <ui:param name="_bean" value="#{attacheBean}"/>

    <ui:define name="menuActions" >
    </ui:define>

    <ui:define name="toolbarComponents" >
    </ui:define>

    <ui:define name="centerFormContent">   

        <p:panelGrid columns="1" layout="grid" rendered="#{attacheBean.content == null}" columnClasses="ui-grid-col-12 col-padding" styleClass="ui-grid-col-12 ui-panelgrid-blank">            
            <p:panelGrid columns="2" layout="grid" columnClasses="ui-grid-col-3, ui-grid-col-9" styleClass="ui-grid-col-12">
                <p:graphicImage name="/images/escom_logo.jpg"  /> 
                <h:panelGroup styleClass="ui-grid-col-12">
                    <h3>
                        #{bundle.DocumentPreviewIisNotAvailable}
                    </h3>
                </h:panelGroup>
            </p:panelGrid>            
        </p:panelGrid>

        <p:panelGrid columns="1" rendered="#{attacheBean.content != null}" columnClasses="ui-grid-col-12 col-padding" styleClass="without-spaces ui-grid-col-12">
            <pe:documentViewer value="#{attacheBean.content}" height="750" style="width: 100%;"/>                        
        </p:panelGrid>
    </ui:define>

</ui:composition>
