<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:pe="http://primefaces.org/ui/extensions"
                 xmlns:f="http://xmlns.jcp.org/jsf/core"
                 xmlns:h="http://xmlns.jcp.org/jsf/html"
                 template="/view/templ/templ-dlg.xhtml">

    <ui:define name="title">
        #{bundle.Messages}
    </ui:define>

    <ui:param name="_bean" value="#{userMsgBean}"/>

    <ui:define name="menuActions" >
        <p:menuitem icon="ui-icon-check" value="#{bundle.MarkAsReads}" title="#{bundle.MarkAllAsRead}"                    
                    onclick="document.getElementById('centerFRM:btnMarkAllAsRead').click();">
        </p:menuitem>
        <p:menuitem icon="ui-icon-refresh" value="#{bundle.Refresh}"
                    update="centerFRM" actionListener="#{userMsgBean.refreshData()}">
        </p:menuitem>
    </ui:define>

    <ui:define name="toolbarComponents" >
        <p:commandButton id="btnMarkAllAsRead" value="#{bundle.MarkAsReads}" title="#{bundle.MarkAllAsRead}"                         
                         update="centerFRM"
                         actionListener="#{userMsgBean.markAsRead()}">
        </p:commandButton>
    </ui:define>

    <ui:define name="centerFormContent">
        <p:panel toggleable="true" header="#{bundle.Filter}" collapsed="#{userMsgBean.showOnlyUnread}" toggleSpeed="500" widgetVar="panel">
            <p:selectBooleanCheckbox value="#{userMsgBean.showOnlyUnread}"
                                    itemLabel="#{bundle.ShowOnlyUnReadMessage}">
                    <p:ajax update="centerFRM" listener="#{userMsgBean.onChangeChBoxShowMsgType()}"/>
            </p:selectBooleanCheckbox>
            <p:panelGrid columns="2" columnClasses="without-spaces" styleClass="without-spaces">
                <p:panelGrid columns="2" styleClass="without-spaces">
                    #{bundle.With}
                    <p:calendar value="#{userMsgBean.dateStart}" id="dateStart"
                                widgetVar="dateCreateStartSearche"
                                showHour="true" showMinute="true"
                                navigator="true" yearRange="c-120:c+20"
                                disabled="#{userMsgBean.showOnlyUnread}"
                                locale="#{sessionBean.locale}"
                                pattern="dd.MM.yyyy HH:mm:ss"
                                required="#{param['isRequired'] == 'true'}"
                                requiredMessage="#{bundle.Field} [#{bundle.DateStart}  #{bundle.MustBeFilled}">
                    </p:calendar>
                    #{bundle.At}
                    <p:calendar value="#{userMsgBean.dateEnd}" id="dateEnd"
                                widgetVar="dateCreateEndSearche"
                                navigator="true" yearRange="c-120:c+20"
                                showHour="true" showMinute="true"
                                disabled="#{userMsgBean.showOnlyUnread}"
                                locale="#{sessionBean.locale}"
                                pattern="dd.MM.yyyy HH:mm:ss"
                                required="#{param['isRequired'] == 'true'}"
                                requiredMessage="#{bundle.Field} #{bundle.DateEnd} #{bundle.MustBeFilled}">
                    </p:calendar>
                </p:panelGrid>

                <p:commandButton value="#{bundle.Find}" id="btnSearche" update="centerFRM">
                    <f:param name="isRequired" value="true"/>
                </p:commandButton>
            </p:panelGrid>
        </p:panel>

        <p:dataTable id="messageTBL" value="#{userMsgBean.lazyDataModel}" lazy="true"
                     emptyMessage="#{bundle.EmptyTable}" 
                     paginator="true" paginatorPosition="bottom"
                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     rowsPerPageTemplate="10,25,50" rows="10" 
                     currentPageReportTemplate="#{bundle.CountRecords}: {totalRecords}, #{bundle.Showing} {startRecord}-{endRecord} "
                     tableStyle="table-layout: auto;" styleClass="ui-grid-col-12 col-padding"
                     var="item" sortBy="#{item.dateSent}" sortOrder="descending"
                     rowKey="#{item.id}"
                     selection="#{userMsgBean.checkedItems}">

            <p:column width="16" sortBy="#{task.iconName}" >
                <p:graphicImage value="#{item.dateReading == null ? '/resources/icon/UnReadMsg.png' : '/resources/icon/ReadMsg.png'}" /> 
            </p:column>
            
            <p:column headerText="#{bundle.DateSend}" sortBy="#{item.dateSent}">
                <h:outputLabel value="#{item.dateSent}">
                    <f:convertDateTime pattern="dd.MM.yy : HH.mm"/>
                </h:outputLabel>
            </p:column>

            <p:column headerText="#{bundle.Name}" sortBy="#{item.name}">
                <h:outputLabel value="#{item.name}"/>
            </p:column>

            <p:column headerText="#{bundle.Sender}" sortBy="#{item.sender}">
                <h:outputLabel value="#{item.sender}"/>
            </p:column>

            <p:column headerText="#{bundle.DateRead}" sortBy="#{item.dateReading}">
                <h:outputLabel value="#{item.dateReading}" >
                    <f:convertDateTime pattern="dd.MM.yy : HH.mm"/>
                </h:outputLabel>
            </p:column>

            <p:column>
                <p:commandLink  value="#{bundle.GoToTask}"
                                rendered="#{item.task != null}"
                                actionListener="#{userMsgBean.onSetSelectedMessage(item)}"
                                oncomplete="document.getElementById('centerFRM:openTaskBtn').click();"/>
                <p:spacer width="5"/>
                <p:commandLink  value="#{bundle.GoToDocument}"
                                rendered="#{item.document != null}"
                                actionListener="#{userMsgBean.onSetSelectedMessage(item)}"
                                oncomplete="document.getElementById('centerFRM:openDocBtn').click();"/>
            </p:column>
            <p:column>
                <p:commandButton icon="ui-icon-check" title="#{bundle.MarkAsRead}"
                                update="messageTBL"
                                rendered="#{item.dateReading == null}"
                                actionListener="#{userMsgBean.markAsRead(item)}">
                </p:commandButton>
            </p:column>
        </p:dataTable>
        
        <p:commandButton id="openDocBtn" style="display: none;"
                         actionListener="#{userMsgBean.onGoToDocument()}">
            <p:ajax event="dialogReturn" update="messageTBL"/>
        </p:commandButton>
        <p:commandButton id="openTaskBtn" style="display: none;"
                         actionListener="#{userMsgBean.onOpenTask(_bean)}">
            <p:ajax event="dialogReturn" update="messageTBL"/>
        </p:commandButton>
    </ui:define>
</ui:composition>
