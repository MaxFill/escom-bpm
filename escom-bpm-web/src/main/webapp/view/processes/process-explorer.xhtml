<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"                
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/view/templ/templ-explorer.xhtml">

    <!-- стандарный обозреватель/селектор -->
    
    <ui:param name="_bean"        value="#{explorerTreeBean}" />
    <ui:param name="_treeBean"    value="#{processTypesBean}" />
    <ui:param name="_detailBean"  value="#{processBean}"/>
    <ui:param name="_searcheBean" value="#{_detailBean}"/>
    <ui:param name="_lbGroupName"    value="#{bundle.ProcessesTypes}"/>
    <ui:param name="_selectorHeader" value="#{_bean.getLabelFromBundle('ProcessSelector')}"/>
    <ui:param name="_explorerHeader" value="#{_bean.getLabelFromBundle('Processes')}"/>
    
    <ui:param name="_showAuthor"     value="#{true}"/>
    <ui:param name="_showDateCreate" value="#{true}"/>
    <ui:param name="_showDateChange" value="#{false}"/>
     
    <ui:param name="_CreateGroupLabel" value="#{bundle.CreateGroup}" />
    <ui:param name="_CreateItemLabel" value="#{bundle.Create}" />
    
    <!-- специфичные поля таблицы обозревателя -->
    <ui:define name="specDetailColumns">
        <p:column headerText="#{bundle.Number}" sortBy="#{item.number}" >
            <h:outputText value="#{item.regNumber}"/>
        </p:column> 
        <p:column headerText="#{bundle.TermApproval}" width="90" priority="3" sortBy="#{item.planExecDate}">
            <h:outputLabel value="#{item.planExecDate}">
                <f:convertDateTime type="both" dateStyle="short" timeStyle="short" locale="#{sessionBean.locale}" timeZone="#{TimeZone.getDefault()}"/>
            </h:outputLabel>
        </p:column>
        <p:column headerText="#{bundle.DateBegin}" sortBy="#{item.beginDate}">
            <h:outputText value="#{proc.beginDate}" >
                <f:convertDateTime type="both" dateStyle="short" timeStyle="short" locale="#{sessionBean.locale}" timeZone="#{TimeZone.getDefault()}"/>
            </h:outputText>
        </p:column>
        <p:column headerText="#{bundle.DateEnd}" sortBy="#{item.endDate}">
            <h:outputText value="#{proc.endDate}" >
                <f:convertDateTime type="both" dateStyle="short" timeStyle="short" locale="#{sessionBean.locale}" timeZone="#{TimeZone.getDefault()}"/>
            </h:outputText>
        </p:column>
    </ui:define>
        
    <ui:define name="centerFormFooter">
        <h:panelGroup rendered="#{!_bean.isTrashSelected()}">
            <p:panel styleClass="ui-grid-col-12" rendered="#{_bean.treeSelectedNode == null}">
                <p:outputLabel value="#{''.concat(bundle.ProcessTypeNotSelected).concat('. ').concat(bundle.ForCreateObjectNeedSelectGroup)}"/>
            </p:panel>
        </h:panelGroup>        
    </ui:define>
    
</ui:composition>
