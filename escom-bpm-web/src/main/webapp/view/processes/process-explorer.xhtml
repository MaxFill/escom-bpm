<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/view/templ/templ-explorer.xhtml"
                xmlns:p="http://primefaces.org/ui">

    <!-- стандарный обозреватель/селектор -->

    <ui:param name="_explorerBean" value="#{explorerTreeBean}" />
    <ui:param name="_treeBean" value="#{processTypesBean}" />
    <ui:param name="_detailBean"  value="#{processBean}"/>
    <ui:param name="_searcheBean" value="#{processBean}"/>
    
    <ui:param name="_selectorHeader" value="#{_explorerBean.getLabelFromBundle('ProcessSelector')}"/>
    <ui:param name="_explorerHeader" value="#{_explorerBean.getLabelFromBundle('Processes')}"/>
    
    <ui:param name="_showAuthor"     value="#{true}"/>
    <ui:param name="_showDateCreate" value="#{true}"/>
    <ui:param name="_showDateChange" value="#{true}"/>
     
    <ui:param name="_CreateGroupLabel" value="#{bundle.CreateGroup}" />
    <ui:param name="_CreateItemLabel" value="#{bundle.Create}" />
    
    <!-- специфичные поля таблицы обозревателя -->
    <ui:define name="specDetailColumns">
        <p:column headerText="#{bundle.FullName}" >
            #{item.fullName}
        </p:column>
    </ui:define>

</ui:composition>
