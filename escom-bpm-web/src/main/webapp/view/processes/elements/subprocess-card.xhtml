<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 template="/view/templ/templ-dlg.xhtml"
                 xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:param name="_bean" value="#{subProcCardBean}"/>    

    <ui:define name="specToolButtons" >
        <p:commandButton icon="ui-icon-disk" title="#{bundle.Save}" update="mainFRM"
                         actionListener="#{_bean.onSaveAndCloseCard('save')}"
                         onclick="sendFormSize('#{_bean.getFormName()}');">
           <f:param name="isRequired" value="true"/>
       </p:commandButton>
        <span class="ui-separator">
            <span class="ui-icon ui-icon-grip-dotted-vertical" />
        </span>
    </ui:define>

    <ui:define name="centerFormContent">       
        <p:tabView orientation="left" id="mainTabView" styleClass="ui-grid-col-12 col-padding" rendered="#{_bean.editedItem != null}" >
            <p:tab title="#{bundle.Process}"  >
                <p:panelGrid columns="1" layout="grid" columnClasses="ui-grid-col-12" styleClass="ui-grid-col-12 without-spaces" >
                    <p:outputLabel value="#{bundle.ProcessType}:" indicateRequired="true" />
                    <ui:include src="/view/common/item-select-list-btn.xhtml" >
                        <ui:param name="_itemValue" value="#{subProcCardBean.selProcType}"/>
                        <ui:param name="_itemLabel" value="nameEndElipse"/>
                        <ui:param name="_required" value="#{true}" />
                        <ui:param name="_disabled" value="#{_bean.isReadOnly()}"/>
                        <ui:param name="_converter" value="procTypesConverter" />
                        <ui:param name="_itemPanel" value="procTypePanel"/>
                        <ui:param name="_titleItem" value="#{bundle.ProcessType}"/>
                        <ui:param name="_selectorBean" value="#{processTypesBean}"/>
                        <ui:param name="_items" value="#{processTypesBean.findAll()}"/>
                        <ui:param name="_actionClear" value="setSelProcType"/>
                        <ui:param name="_actionSelect" value="onProcTypeSelected"/>
                        <ui:param name="_update" value=""/>
                    </ui:include>
                    
                    <p:outputLabel value="#{bundle.ProcessTemplate}:" />
                    <ui:include src="/view/common/item-select-list-btn.xhtml" >
                        <ui:param name="_itemValue" value="#{subProcCardBean.selProcTempl}"/>
                        <ui:param name="_itemLabel" value="nameEndElipse"/>
                        <ui:param name="_required" value="#{true}" />
                        <ui:param name="_disabled" value="#{_bean.isReadOnly()}"/>
                        <ui:param name="_converter" value="procTemplConverter" />
                        <ui:param name="_itemPanel" value="procTemplPanel"/>
                        <ui:param name="_titleItem" value="#{bundle.ProcessTemplate}"/>
                        <ui:param name="_selectorBean" value="#{procTemplBean}"/>
                        <ui:param name="_items" value="#{procTemplBean.findAll()}"/>
                        <ui:param name="_actionClear" value="setSelProcTempl"/>
                        <ui:param name="_actionSelect" value="onProcTemplSelected"/>
                        <ui:param name="_update" value=""/>
                    </ui:include>
                    
                </p:panelGrid>                
            </p:tab>
        </p:tabView>
    </ui:define>
</ui:composition>
