<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:f="http://xmlns.jcp.org/jsf/core"
                 xmlns:h="http://xmlns.jcp.org/jsf/html"
                 template="/view/templ/templ-dlg.xhtml">

    <ui:param name="_bean" value="#{timerCardBean}"/>
    
    <ui:define name="menuActions" >
    </ui:define>

    <ui:define name="toolbarComponents" >
    </ui:define>    
    
    <ui:define name="centerFormContent">       
        <p:tabView orientation="left" id="mainTabView" styleClass="ui-grid-col-12 col-padding" rendered="#{timerCardBean.editedItem != null}" >
            <p:tab title="#{bundle.Timer}"  >
                <p:panelGrid columns="1" columnClasses="ui-grid-col-12" styleClass="ui-grid-col-12 without-spaces" >                   
                    <p:outputLabel value="#{bundle.DateNextStart}:"/>
                    <p:inputText value="#{timerCardBean.procTimer.startDate}" readonly="true">
                        <f:convertDateTime type="both" dateStyle="short" timeStyle="short" locale="#{sessionBean.locale}" timeZone="#{TimeZone.getDefault()}"/>
                    </p:inputText>       
            
                    <h:panelGrid columns="2" styleClass="without-spaces">
                        <h:panelGroup>
                            <p:outputLabel value="#{''.concat(bundle.Run).concat(' ').concat(bundle.in)}:"/>
                            <p:selectOneRadio id="startType" value="#{timerCardBean.procTimer.startType}" layout="grid" columns="1"  >
                                <f:selectItem itemLabel="#{bundle.OnInit}" itemValue="on_init" />
                                <f:selectItem itemLabel="#{bundle.PlanEndDate}" itemValue="on_plan" />
                                <f:selectItem itemLabel="#{bundle.Date}" itemValue="on_date" />  
                                <p:ajax update="pnDateStart" event="valueChange" process="@this"/>
                            </p:selectOneRadio>
                        </h:panelGroup>
                        <h:panelGroup>
                            <h:panelGrid id="pnDateStart" columns="1" styleClass="without-spaces">
                                <p:spacer/>
                                <p:spacer/>
                                <p:calendar value="#{timerCardBean.procTimer.startDate}"
                                            rendered="#{timerCardBean.procTimer.startType eq 'on_date'}"
                                            disabled="#{timerCardBean.procTimer.startType ne 'on_date'}"
                                            showHour="true" showMinute="true"
                                            locale="#{sessionBean.locale}"
                                            navigator="true" yearRange="1900:+0" mindate="#{currentDate}"                  
                                            required="#{param['isRequired'] == 'true'}"
                                            requiredMessage="#{bundle.Field} [#{bundle.StartInDate}] #{bundle.MustBeFilled}">                            
                                </p:calendar>
                            </h:panelGrid>
                        </h:panelGroup>
                    </h:panelGrid>
                </p:panelGrid>
            </p:tab>
        </p:tabView>
        
        <p:commandButton value="#{bundle.Save}" update="mainFRM:centerFRM"
                    actionListener="#{timerCardBean.onCloseCard('save')}" style="float: right;">
                <f:param name="isRequired" value="true"/>
        </p:commandButton>
    </ui:define>
</ui:composition>
