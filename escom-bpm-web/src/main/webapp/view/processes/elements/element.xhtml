<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 template="/view/templ/templ.xhtml">

    <ui:define name="title">
        #{processCardBean.getNameBasedElement()}
    </ui:define>

    <ui:define name="body">        
        <p:panelGrid columns="1" columnClasses="ui-grid-col-12" styleClass="ui-grid-col-12">            

            <p:outputLabel value="#{bundle.Name}"/>
            <p:inputText value="#{processCardBean.baseElement.caption}"                          
                         styleClass="ui-grid-col-12"/>

        </p:panelGrid>
    </ui:define>
</ui:composition>
