<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/view/templ/templ-explorer.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!-- стандарный обозреватель/селектор -->
    
    <ui:param name="_bean" value="#{explorerTreeBean}" />
    <ui:param name="_treeBean" value="#{processTypesTemplBean}" />
    <ui:param name="_detailBean"  value="#{procTemplBean}"/>
    <ui:param name="_searcheBean" value="#{procTemplBean}"/>
    
    <ui:param name="_selectorHeader" value="#{_bean.getLabelFromBundle('ProcessTemplateSelector')}"/>
    <ui:param name="_explorerHeader" value="#{_bean.getLabelFromBundle('ProcessTemplates')}"/>
    
    <ui:param name="_showAuthor"     value="#{true}"/>
    <ui:param name="_showDateCreate" value="#{true}"/>
    <ui:param name="_showDateChange" value="#{true}"/>
     
    <ui:param name="_CreateGroupLabel" value="#{bundle.CreateTemplate}" />
    <ui:param name="_CreateItemLabel" value="#{bundle.CreateTemplate}" />
    
    <!-- специфичные поля таблицы обозревателя -->
    <ui:define name="specDetailColumns">
        <p:column headerText="#{bundle.TermApproval}" width="60" priority="3" sortBy="#{item.termHours}">
             <h:outputLabel value="#{''.concat(item.termHours).concat(' ').concat(bundle.HourShort)}"/>                            
        </p:column>
    </ui:define>

</ui:composition>
