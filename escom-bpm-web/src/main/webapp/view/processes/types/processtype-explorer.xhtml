<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/view/templ/templ-explorer.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!-- стандарный обозреватель/селектор -->
    
    <ui:param name="_bean"        value="#{explorerTreeBean}" />
    <ui:param name="_treeBean"    value="#{processTypesBean}" />
    <ui:param name="_detailBean"  value="#{processTypesBean}"/>
    <ui:param name="_searcheBean" value="#{processTypesBean}"/>
    
    <ui:param name="_selectorHeader" value="#{_bean.getLabelFromBundle('ProcessTypesSelector')}"/>
    <ui:param name="_explorerHeader" value="#{_bean.getLabelFromBundle('ProcessesTypes')}"/>
    
    <ui:param name="_showAuthor"     value="#{true}"/>
    <ui:param name="_showDateCreate" value="#{true}"/>
    <ui:param name="_showDateChange" value="#{true}"/>
     
    <ui:param name="_CreateGroupLabel" value="#{bundle.CreateProcType}" />
    <ui:param name="_CreateItemLabel" value="#{bundle.CreateProcType}" />
    
    <!-- специфичные поля таблицы обозревателя -->
    <ui:define name="specDetailColumns"> 
        <p:column headerText="#{bundle.TermApproval}" width="60" priority="3" >
             <h:outputLabel value="#{''.concat(item.termHours).concat(' ').concat(bundle.HourShort)}"/>                            
        </p:column>
    </ui:define>

</ui:composition>
