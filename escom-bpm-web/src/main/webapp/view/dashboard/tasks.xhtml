<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:f="http://xmlns.jcp.org/jsf/core"
                 xmlns:h="http://xmlns.jcp.org/jsf/html">    
            
    <p:panel id="tasks" header="#{bundle.Tasks}" toggleable="true" styleClass="dash-panel" rendered="#{applicationBean.isCanUsesTasks()}">
        <f:facet name="actions">
            <p:commandLink id="refreshTasks" type="button" title="#{bundle.Refresh}" styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default"
                           update="countTasks">   
                <h:outputText styleClass="ui-icon ui-icon-arrowrefresh-1-s" />
            </p:commandLink>
        </f:facet>
        
        <p:panelGrid columns="1" layout="grid" columnClasses="ui-grid-col-12" styleClass="without-spaces" >
            <p:panelGrid columns="2" layout="grid" columnClasses="ui-grid-col-2, ui-grid-col-10" styleClass="without-spaces" >
                <p:graphicImage value="/resources/icon/timer-32.png"/>
                <p:link href="#{sessionBean.onGetFormURL('/tasks/'.concat(DictFrmName.FRM_SCHEDULER))}"                         
                        value="#{bundle.Scheduler}" target="_blank"/>

                <p:graphicImage value="/resources/icon/tasks-32.png"/>
                <p:commandLink id="countTasks" value="#{''.concat(bundle.MyTasks).concat(': ').concat(sessionBean.getTasksInfo())}" 
                               actionListener="#{sessionBean.setOpenFormName(DictFrmName.FRM_MY_TASKS)}"
                               oncomplete="document.getElementById('mainFRM:btnOpenForm').click();"> 
                </p:commandLink>
                
                <p:graphicImage value="/resources/icon/book-32.png" />                    
                <p:link href="#{sessionBean.onGetFormURL('/tasks/task-explorer')}" value="#{bundle.TaskExplorer}" target="_blank" />
            </p:panelGrid>
        </p:panelGrid>
    </p:panel>
</ui:composition>
