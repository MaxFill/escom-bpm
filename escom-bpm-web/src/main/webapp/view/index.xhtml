<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/view/templ/templ.xhtml">
    
    <ui:define name="title">
        #{applicationBean.appName}
    </ui:define>
    
    <ui:define name="body">
        <ui:include src="/view/common/error-dlg.xhtml"/>
        <h:outputScript library="js" name="ITHitWebDAVClient.js" />               
        
        <script type="text/javascript">
            function init() {
                onOpenForm();
            }

            window.addEventListener("load", init, false);

            function OpenFolder(sFolderUrl) {
                ITHit.WebDAV.Client.DocManager.OpenFolderInOsFileManager(sFolderUrl, sFolderUrl, ProtocolInstallCallback);
            }
            
            function ProtocolInstallCallback(message) {
                var installerFilePath = "http://www.ajaxbrowser.com/ITHitService/WebDAVAJAXLibrary/Plugins/" + 
                    ITHit.WebDAV.Client.DocManager.GetInstallFileName();

                if (confirm("This action requires a protocol installation. Select OK to download the protocol installer.")){
                    window.open(installerFilePath);
                }
            }
        </script>
        
        <f:event listener="#{sessionBean.showNotification()}" type="preRenderView" />

        <h:form id="mainFRM" style="font-size: 90%">           
            <style type="text/css">
                .ui-dashboard-column {
                    width: 300px !important;
                }
                .dash-panel{
                    margin: 5px !important;
                }
            </style>
            <!--h:outputScript library="js" name="confirm-close-window.js" /--> 
                        
            <p:notificationBar id="notifBar" position="top" effect="slide" styleClass="notifBar" widgetVar="notifBar" >
                <p:commandButton title="#{bundle.Close}" style="position: absolute; right: 30px; top: 5px; border: 0px; width: 30px;"
                                 icon="ui-icon-circle-close"
                                 onclick="PF('notifBar').hide()" type="button" />
                <ui:repeat var="notifMsg" value="#{sessionBean.notifMessages}" >
                    <h:panelGrid columns="1">
                        <p:outputLabel value="#{notifMsg.message}" style="font-size:20px;" />
                        <h:outputLink value="#{notifMsg.url}" target="_blank">
                            <h:outputText value="#{notifMsg.urlCaption}" />
                        </h:outputLink>
                    </h:panelGrid>
                </ui:repeat>
            </p:notificationBar>           
            
            <p:commandButton id="btnMsgInfo" style="display: none;" actionListener="#{sessionBean.openUserMessagesForm('newMsg')}">
                <p:ajax event="dialogReturn" update="mainFRM:messages"/>
            </p:commandButton>
            <p:commandButton id="btnMessages" style="display: none;" actionListener="#{sessionBean.openUserMessagesForm('allMsg')}">
                <p:ajax event="dialogReturn" update="mainFRM:messages"/>
            </p:commandButton>
            <p:commandButton id="btnLicense" style="display: none;" actionListener="#{sessionBean.openLicenseForm()}">
                <p:ajax event="dialogReturn" listener="#{sessionBean.onAfterCloseLicenseDlg}" />
            </p:commandButton>
            
            <p:toolbar style="">
                <f:facet name="left">
                    <p:commandButton style="display: none;" value="testSample" onclick="OpenFolder('https://192.168.0.10:8443/modeshape-webdav/sample/default/');" />
                    <p:commandButton style="display: none;" value="testArtifacts" onclick="OpenFolder('https://192.168.0.10:8443/modeshape-webdav/artifacts/other/');" />
                </f:facet>
                <f:facet name="right">
                    <p:menuButton value="#{bundle.Help}">
                        <p:menuitem value="#{bundle.ManualBook}" icon="ui-icon-help"
                                    actionListener="#{sessionBean.onViewHelp()}"/>
                        <p:separator />
                        <p:menuitem value="#{bundle.Support}" icon="ui-icon-wrench" url="http://support.escom-bpm.com" target="blank"/>
                        <p:menuitem value="#{bundle.CheckUpdates}" icon="ui-icon-script"
                                    actionListener="#{sessionBean.onCheckReleaseApp()}"/>
                        <p:menuitem value="#{bundle.EscomWWW}" url="https://escom-archive.ru" icon="ui-icon-home" target="blank"/>
                        <p:separator />
                        <p:menuitem value="#{bundle.About}" icon="ui-icon-note" 
                                    process="@this" update="logFRM:aboutPanel"
                                    onclick="PF('dlgAbout').show();"/>
                    </p:menuButton>
                    <span class="ui-separator">
                        <span class="ui-icon ui-icon-grip-dotted-vertical" />
                    </span>

                    <p:commandButton value="#{bundle.CloseSession}" title="#{bundle.ExitProgramm}"
                                     icon="ui-icon-extlink"
                                     onstart="return isClose = 1;"
                                     ajax="false"
                                     action="#{sessionBean.onSessionExit()}"/>
                </f:facet>
            </p:toolbar>

            <p:growl id="growl" showDetail="true" >
                <p:autoUpdate />
            </p:growl>
                            
            <p:panelGrid columns="1" layout="grid" columnClasses="ui-grid-col-12" styleClass="ui-panelgrid-blank" >              
                <p:dashboard id="board" model="#{sessionBean.dashboardModel}" >

                    <p:panel id="admObjects" header="#{bundle.Administation}" 
                             rendered="#{sessionBean.userAdmin}"
                             toggleable="true" styleClass="dash-panel">
                        <p:panelGrid columns="1" layout="grid" columnClasses="ui-grid-col-12" styleClass="ui-panelgrid-blank " >
                            <p:commandLink value="#{bundle.Users}"
                                           onstart="return isClose = 1;"
                                           ajax="false"
                                           action="user-explorer"/>
                            <p:commandLink value="#{bundle.Sessions}"
                                           actionListener="#{sessionBean.openSessionsForm()}"/>
                            <p:separator/>
                            <p:commandLink value="#{bundle.SettigsObject}"
                                           onstart="return isClose = 1;"
                                           ajax="false"
                                           action="objectsExpl"/>
                            <p:commandLink value="#{bundle.Numerators}" 
                                           onstart="return isClose = 1;"
                                           ajax="false"
                                           action="numPatternsExpl"/>
                            <p:commandLink value="#{bundle.CountersNumbers}" 
                                           actionListener="#{sessionBean.openContersExpl()}"/>
                            <p:commandLink value="#{bundle.Statuses}"
                                           onstart="return isClose = 1;"
                                           ajax="false"
                                           action="statusesdoc-explorer"/>
                        </p:panelGrid>
                    </p:panel>

                    <p:panel id="loggers" header="#{bundle.Logging}"
                             rendered="#{sessionBean.userAdmin}"
                             toggleable="true" styleClass="dash-panel">
                        <p:panelGrid columns="1" layout="grid" columnClasses="ui-grid-col-12" styleClass="ui-panelgrid-blank " >
                            <p:commandLink value="#{bundle.Authentication}"
                                           onstart="return isClose = 1;"
                                           ajax="false"
                                           actionListener="#{sessionBean.openAuthLog()}"/>
                        </p:panelGrid>
                    </p:panel>

                    <p:panel id="services" header="#{bundle.Services}" 
                             rendered="#{sessionBean.userAdmin}"
                             toggleable="true" styleClass="dash-panel">
                        <p:panelGrid columns="1" layout="grid" columnClasses="ui-grid-col-12" styleClass="ui-panelgrid-blank " >                            
                            <p:commandLink value="#{bundle.MailService}"                                            
                                           actionListener="#{sessionBean.openMailSenderService()}"/>
                            <p:commandLink value="#{bundle.ServiceReaderEmail}"
                                           actionListener="#{sessionBean.openMailReaderService()}"/>
                            <p:commandLink value="#{bundle.LdapService}" 
                                           actionListener="#{sessionBean.openLdapService()}"/>
                        </p:panelGrid>
                    </p:panel>
                    
                    <p:panel id="userParams" header="#{bundle.User}" toggleable="true" styleClass="dash-panel">
                        <p:panelGrid columns="1" layout="grid" columnClasses="ui-grid-col-12" styleClass="ui-panelgrid-blank" >
                            <p:outputLabel value="#{sessionBean.getCurrentUserPost().nameEndElipse}"/>
                            <p:outputLabel value="#{sessionBean.currentUser.shortFIO}"/> 
                                                        
                            <p:commandLink value="#{bundle.PersonalSettings}" title="#{bundle.PersonalSettingsInfo}"
                                           actionListener="#{sessionBean.openSettingsForm()}"/>
                            <p:separator />
                            <p:outputLabel value="#{bundle.ChooseTheme}"/>
                            <p:themeSwitcher effect="fade" var="t">
                                <f:selectItem itemLabel="#{sessionBean.primefacesTheme}"/>
                                <f:selectItems var="item" value="#{sessionBean.themes}" itemLabel="#{item.displayName}" itemValue="#{item}"/>
                                <p:column>
                                    <h:outputText value="#{t.displayName}"/>
                                </p:column>
                                <p:ajax global="false" listener="#{sessionBean.saveTheme}"/>
                            </p:themeSwitcher>
                        </p:panelGrid>
                    </p:panel>

                    <p:panel id="messages" header="#{bundle.Messages}" toggleable="true" styleClass="dash-panel">
                        <p:panelGrid columns="1" layout="grid" columnClasses="ui-grid-col-12" styleClass="ui-panelgrid-blank without-spaces" >
                            <p:panelGrid columns="2" columnClasses="ui-grid-col-10, ui-grid-col-1" styleClass="ui-grid-col-12 ui-panelgrid-blank without-spaces" >
                                <p:commandLink value="#{bundle.CountNewMessages}"
                                               onclick="document.getElementById('mainFRM:btnMsgInfo').click();" />
                                <p:commandLink value="#{sessionBean.getMessagesInfo()}" style="font-weight: bold;"
                                               onclick="document.getElementById('mainFRM:btnMsgInfo').click();" />
                                <p:commandLink value="#{bundle.AllMessages}"
                                               onclick="document.getElementById('mainFRM:btnMessages').click();" />
                            </p:panelGrid>
                        </p:panelGrid>
                    </p:panel>

                    <p:panel id="docsExplorer" header="#{bundle.Documents}" toggleable="true" styleClass="dash-panel">
                        <p:panelGrid columns="1" layout="grid" columnClasses="ui-grid-col-12" styleClass="ui-panelgrid-blank" >
                            <p:commandLink value="#{bundle.DocsExplorer}"
                                           onstart="return isClose = 1;"
                                           ajax="false"
                                           action="doc-explorer"/>
                            <p:commandLink value="#{bundle.DocsTypes}"
                                           onstart="return isClose = 1;"
                                           ajax="false"
                                           action="doctype-explorer"/>
                        </p:panelGrid>
                    </p:panel>

                    <p:panel id="orgStructure" header="#{bundle.OrgStructure}" toggleable="true" styleClass="dash-panel">
                        <p:panelGrid columns="1" layout="grid" columnClasses="ui-grid-col-12" styleClass="ui-panelgrid-blank" >                        
                            <p:commandLink value="#{bundle.Posts}"
                                           onstart="return isClose = 1;"
                                           ajax="false"
                                           action="post-explorer"/> 
                            <p:commandLink value="#{bundle.OrgStructureExplorer}" 
                                           onstart="return isClose = 1;"
                                           ajax="false"
                                           action="staff-explorer"/>
                        </p:panelGrid>
                    </p:panel>

                    <p:panel id="dictsExplorer" header="#{bundle.Partners}" toggleable="true" styleClass="dash-panel">
                        <p:panelGrid columns="1" layout="grid" columnClasses="ui-grid-col-12" styleClass="ui-panelgrid-blank" >
                            <p:commandLink value="#{bundle.Partners}"
                                           onstart="return isClose = 1;"
                                           ajax="false"
                                           action="partner-explorer"/>
                            <p:commandLink value="#{bundle.PartnerTypes}"
                                           disabled="#{!sessionBean.userAdmin}"
                                           onstart="return isClose = 1;"
                                           ajax="false"
                                           action="partnertype-explorer"/>
                        </p:panelGrid>
                    </p:panel>

                </p:dashboard>                 
                
            </p:panelGrid>
            <p:remoteCommand name="onOpenForm" action="#{sessionBean.onAfterFormLoad()}"/>
        </h:form>
    </ui:define>

    <ui:define name="dialogs">        
        <p:dialog header="#{bundle.About}" modal="true" closeOnEscape="true" resizable="true" maximizable="true" widgetVar="dlgAbout">
            <h:form id="logFRM">
                <p:outputPanel id="aboutPanel" style="width: 600px; height: 400px;">
                    <p:panelGrid columns="2" layout="grid" columnClasses="ui-grid-col-12, ui-grid-col-12" styleClass="ui-panelgrid-blank" >
                        <p:panelGrid columns="1" layout="grid" columnClasses="ui-grid-col-12" styleClass="ui-panelgrid-blank" >
                            <p:outputLabel value="#{bundle.LicenceNumber}"/>
                            <p:inputText value="#{applicationBean.licence.licenceNumber}" readonly="true" styleClass="ui-grid-col-12"/>
                            
                            <p:outputLabel value="#{bundle.Version}"/>
                            <p:inputText value="#{applicationBean.licence.versionNumber}" readonly="true" styleClass="ui-grid-col-12"/>

                            <p:outputLabel value="#{bundle.Release}"/>
                            <p:inputText value="#{applicationBean.licence.releaseNumber}" readonly="true" styleClass="ui-grid-col-12"/>

                            <p:outputLabel value="#{bundle.DateRelease}"/>
                            <p:inputText value="#{applicationBean.licence.releaseDate}" readonly="true" styleClass="ui-grid-col-12">
                                <f:convertDateTime type="date" dateStyle="short" locale="#{sessionBean.locale}" timeZone="#{TimeZone.getDefault()}"/>
                            </p:inputText>
                        </p:panelGrid>

                        <p:panelGrid columns="1" layout="grid" columnClasses="ui-grid-col-12" styleClass="ui-panelgrid-blank" >                        
                            <p:outputLabel value="#{bundle.LicenceTypeName}"/>
                            <p:inputText value="#{sessionBean.licenseLocalName}" readonly="true" styleClass="ui-grid-col-12"/>
                            
                            <p:outputLabel value="#{bundle.LicenceTotal}"/>
                            <p:inputText value="#{applicationBean.licence.totalLicence}" readonly="true" styleClass="ui-grid-col-12"/>
                            
                            <p:outputLabel value="#{bundle.LicenceBusy}"/>
                            <p:inputText value="#{applicationBean.basyLicence}" readonly="true" styleClass="ui-grid-col-12"/>
                            
                            <p:outputLabel value="#{bundle.TermLicense}"/>
                            <p:inputText value="#{applicationBean.licence.dateTermLicence}" readonly="true" styleClass="ui-grid-col-12">
                                <f:convertDateTime type="date" dateStyle="short" locale="#{sessionBean.locale}" timeZone="#{TimeZone.getDefault()}"/>
                            </p:inputText>
                        </p:panelGrid>
                    </p:panelGrid>
                    <p:panelGrid columns="1" layout="grid" columnClasses="ui-grid-col-12" styleClass="ui-panelgrid-blank" >
                        <p:panelGrid columns="1" layout="grid" columnClasses="ui-grid-col-12" styleClass="ui-panelgrid-blank" >
                            <h:panelGroup styleClass="ui-grid-col-12">
                                <p:outputLabel value="#{bundle.Licensor}: "/>
                                <h:outputLabel value="#{applicationBean.licence.licensor}" />
                            </h:panelGroup>
                            <p:inputText value="#{bundle.DeveloperInfo}" styleClass="ui-grid-col-12" readonly="true"/>
                            <p:separator />
                            <h:panelGrid columns="2" styleClass="ui-grid-col-12">
                                <p:commandButton value="#{bundle.LicenseAgreement}" style="float: left;"
                                                 actionListener="#{sessionBean.openLicenseForm()}"/>
                                <p:commandButton value="#{bundle.Close}" onclick="PF('dlgAbout').hide();" style="float: right;"/>
                            </h:panelGrid>
                        </p:panelGrid>
                    </p:panelGrid>
                </p:outputPanel>
            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>
