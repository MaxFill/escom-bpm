<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/view/templ/templ-explorer.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- используется в качестве селектора групп пользователей -->

    <ui:define name="preRendered">
        <f:metadata>
            <f:viewAction action="#{explorerTreeBean.onBeforeOpenCard()}"/>
            <f:viewAction action="#{explorerTreeBean.onAfterFormLoad()}"/>
        </f:metadata>
    </ui:define>
    
    <ui:param name="_explorerBean" value="#{explorerTreeBean}" />
    <ui:param name="_detailBean" value="#{userBean}" />
    <ui:param name="_treeBean" value="#{userGroupsBean}" />
    <ui:param name="_searcheBean" value="#{_treeBean}"/>

    <ui:param name="_selectorHeader" value="#{_explorerBean.getLabelFromBundle('UserGroupSelector')}"/>
    <ui:param name="_explorerHeader" value="#{_explorerBean.getLabelFromBundle('UsersGroups')}"/>

    <ui:param name="_showAuthor"     value="#{true}"/>
    <ui:param name="_showDateCreate" value="#{false}"/>
    <ui:param name="_showDateChange" value="#{true}"/>
    
</ui:composition>
