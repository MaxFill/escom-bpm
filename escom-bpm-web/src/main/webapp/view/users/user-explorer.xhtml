<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/view/templ/templ-explorer.xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:param name="_detailBean"  value="#{userBean}"/>
    <ui:param name="_treeBean"    value="#{userGroupsBean}"/>
    <ui:param name="_searcheBean" value="#{userBean}"/>
    
    <ui:param name="_showAuthor"     value="#{true}"/>
    <ui:param name="_showDateCreate" value="#{false}"/>
    <ui:param name="_showDateChange" value="#{true}"/>   

    <ui:param name="_CreateGroupLabel" value="#{bundle.CreateGroup}" />
    <ui:param name="_CreateItemLabel" value="#{bundle.CreateUser}" />

    <ui:param name="_selectorHeader" value="#{explorerBean.getLabelFromBundle('UsersSelector')}"/>
    <ui:param name="_explorerHeader" value="#{explorerBean.getLabelFromBundle('Users')}"/>
        
    <ui:define name="explorerColumns">
        <p:column headerText="#{bundle.FIO}" sortBy="#{item.shortFIO}">
            #{item.shortFIO}
        </p:column>        
        <p:column headerText="#{bundle.EMail}" sortBy="#{item.email}">
            #{item.email}
        </p:column> 
    </ui:define>
    
    <ui:define name="toolbarExt">
        <p:commandButton value="#{bundle.ActiveUsers}" 
                         title="#{bundle.ActiveUsers}" 
                         icon="ui-icon-extlink"                         
                         actionListener="#{userBean.onActiveUsersFormShow()}">
            <p:ajax event="dialogReturn" update="#{_frmExpl}"/>
        </p:commandButton> 
    </ui:define>
    
</ui:composition>
