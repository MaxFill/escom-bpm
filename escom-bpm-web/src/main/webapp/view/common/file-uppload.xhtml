<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:pe="http://primefaces.org/ui/extensions"
                 xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:form id="fileUploadFRM" style="font-size: 90%;">
        
        <p:fileUpload id="file" disabled="#{_explorerBean.treeSelectedNode == null}"
                      rendered="#{!_explorerBean.isTrashSelected()}"
                      styleClass="ui-grid-col-12"
                      allowTypes="#{applicationBean.ALLOW_FILE_TYPES}"
                      sizeLimit="#{docsBean.maxFileSize}"
                      invalidFileMessage = "#{bundle.INVALID_FILE_TYPE}"
                      invalidSizeMessage = "#{bundle.INVALID_FILE_SIZE}"
                      fileLimitMessage   = "#{bundle.INVALID_FILE_COUNT}"
                      process="@this"
                      mode="advanced" auto="true"
                      dragDropSupport="true"
                      label="#{bundle.SelectFileAndCreateDoc}" 
                      cancelLabel="#{bundle.Cancel}"
                      uploadLabel="#{bundle.SaveFiles}"
                      fileUploadListener="#{_explorerBean.onUploadFile}" 
                      onstart="PF('statusDialog').show()"
                      oncomplete="PF('statusDialog').hide(); document.getElementById('centerFRM:createItemBtn').click();">
        </p:fileUpload>
        <pe:tooltip for="file" value="#{bundle.DragAndDropFile}"/>

    </h:form>
    
</ui:composition>
