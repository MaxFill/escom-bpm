<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:h="http://xmlns.jcp.org/jsf/html">

    <p:dialog id="expireDialog" header="#{msg.SessionExpired}" resizable="false" modal="true" closable="false" closeOnEscape="false" widgetVar="expireDialog" height="240px" width="500px">
        <h:form style="font-size: 100%;">
            <p:panelGrid columns="2" columnClasses="ui-grid-col-6, ui-grid-col-6" styleClass="ui-grid-col-12">
                <p:graphicImage name="/images/session_expired.jpg"/> 
                <p:outputLabel value="#{msg.SessionTimeout}" style="color: red;"/>
                <br/>
                <p:link href="#{sessionBean.onGetExplorerURL('/login')}" value="#{bundle.GotoLogin}" target="_blank" />                
            </p:panelGrid>
        </h:form>
    </p:dialog>

    <p:dialog id="exceptionDialog" header="Exception '#{pfExceptionHandler.type}' occured!" widgetVar="exceptionDialog"
              height="500px">
        Message: #{pfExceptionHandler.message} <br/>
        StackTrace: <h:outputText value="#{pfExceptionHandler.formattedStackTrace}" escape="false" /> <br />
 
        <p:button onclick="document.location.href = document.location.href;"
                  value="Reload!"
                  rendered="#{pfExceptionHandler.type == 'javax.faces.application.ViewExpiredException'}" />
    </p:dialog>
    
</ui:composition>
