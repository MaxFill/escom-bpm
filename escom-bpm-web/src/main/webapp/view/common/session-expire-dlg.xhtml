<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:f="http://xmlns.jcp.org/jsf/core"
                 xmlns:h="http://xmlns.jcp.org/jsf/html">

    <p:dialog header="#{msg.SessionExpired}" widgetVar="updatePageDlg" closable="false" resizable="false" modal="true">
        <h:form>
            <p:outputPanel style="width: 350px;">
                <p:panelGrid columns="1" layout="grid" columnClasses="colAuto">
                    <p:outputLabel value="#{msg.SessionTimeoutError}"/>
                    <p:outputLabel value="#{msg.NeedUpdatePage}"/>
                    <p:commandButton icon="ui-icon-refresh"
                                     value="#{bundle.Update}" 
                                     ajax="false"
                                     type="submit"
                                     action="/login?faces-redirect=true" />  
                </p:panelGrid>
            </p:outputPanel>
        </h:form>
    </p:dialog>

</ui:composition>
