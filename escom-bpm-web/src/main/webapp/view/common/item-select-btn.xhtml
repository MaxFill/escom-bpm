<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:panelGroup  styleClass="ui-grid-col-12 col-padding">
        <p:commandButton id="#{_itemPanel}_btn" 
                         process="#{_itemPanel}_btn"
                         actionListener="#{_selectorBean.onOneSelectItem()}" style="display: none;">
            <p:ajax event="dialogReturn" listener="#{_bean[_actionSelect]}" 
                    update="#{_update} #{_itemPanel}"/>
        </p:commandButton>
        
        <h:panelGrid id="#{_itemPanel}" columns="2" columnClasses="ui-grid-col-10 col-padding, ui-grid-col-2 col-padding pull-right"
                     styleClass="ui-grid-col-12 col-padding" style="border-collapse: collapse; border:0px;">
            
            <p:selectOneMenu value="#{_itemValue}" title="#{_titleItem}" styleClass="ui-grid-col-12"
                             disabled="#{_disabled}"
                             valueChangeListener="#{_bean[_actionSelect]}"                             
                             required="#{param['isRequired'] == _required}" 
                             requiredMessage="#{bundle.Field} [#{_titleItem}] #{bundle.MustBeFilled}"
                             filter="true" filterMatchMode="startsWith">
                <p:ajax update="#{_itemPanel}" partialSubmit="true" oncomplete="itemChange = 1;"/>
                <f:selectItems value="#{_items}" var="item" itemValue="#{item}" itemLabel="#{item.name}"/>
                <f:selectItem itemValue="#{null}" itemLabel="#{bundle.EmptySelData}"/>
                <f:converter converterId="#{_converter}" />
            </p:selectOneMenu>

            <p:splitButton  icon="ui-icon-extlink" disabled="#{_disabled}" title="#{bundle.Select}"
                            styleClass="ui-grid-col-12" style="float: right;"
                            onclick="document.getElementById('#{_frm}:mainTabView:#{_itemPanel}_btn').click();">                
                <p:menuitem icon="ui-icon-newwin" value="#{bundle.OpenCard}" 
                            action="#{sessionBean.prepEditItem(_itemValue)}"
                            disabled="#{_disabled or _itemValue == null}"/>
                <p:separator/>
                <p:menuitem icon="ui-icon-close" value="#{bundle.ClearField}"
                            actionListener="#{_bean.editedItem[_actionClear](null)}"
                            oncomplete="itemChange = 1;"
                            disabled="#{_disabled or _itemValue == null}"
                            update="#{_itemPanel}"/>
            </p:splitButton>

        </h:panelGrid>
    </h:panelGroup>
    
</ui:composition>
