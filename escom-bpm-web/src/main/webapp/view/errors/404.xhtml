<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:custom="http://java.sun.com/jsf/composite/components"
                template="/view/templ/templ.xhtml">
    
    <ui:define name="body">
        <h:form >          
            <p:panel styleClass="panelLogin">
                <p:panelGrid id="panelLogin" columns="2" layout="grid" columnClasses="ui-grid-col-2, ui-grid-col-10">
                    <p:graphicImage name="/images/escom_logo.jpg"  />
                    <h2>#{bundle.Error} 404</h2>
                    <p:spacer/>
                    <h3>#{bundle.PageNotFound}</h3>
                </p:panelGrid>
            </p:panel>            
        </h:form> 
    </ui:define>
</ui:composition>
