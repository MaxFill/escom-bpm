<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <h:outputStylesheet library="css" name="em_style1.css"/> 
        <title>EM: #{bundle.SessionIsClose}!</title>
    </h:head>
    <h:body>
        <h:form id="login-form">
            <p:panel style="margin-bottom:5px">
                <h3>
                    <h:outputText value="#{bundle.SessionIsClose}"></h:outputText> 
                </h3>
                <br/>
                <h4>
                    <h:outputText value="#{bundle.ExitSessionMsg}"/>
                </h4>
            </p:panel>

            <p:panel style="margin-bottom:5px">
                <p:commandButton icon="back" value="#{bundle.GotoLogin}" 
                                 ajax="false"
                                 type="submit"
                                 action="/login?faces-redirect=true" />  
            </p:panel>
        </h:form> 
    </h:body> 
</html>
