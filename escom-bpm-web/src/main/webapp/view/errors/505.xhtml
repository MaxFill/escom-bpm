<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width" />     
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Cache-Control" content="no-store"/>
        <meta http-equiv="Cache-Control" content="must-revalidate"/>
        <meta http-equiv="Cache-Control" content="no-cache"/>
        <meta http-equiv="Expires" content="Mon, 8 Aug 2006 10:00:00 GMT"/>
        <meta http-equiv="Pragma" content="no-cache"/>
        <meta http-equiv="Content-Style-Type" content="text/css"/>
        <h:outputStylesheet library="css" name="em_style1.css"/> 
        <title>#{msg.Error}</title>
    </h:head>
    
    <h:body>
        <h:form>
            <p:panel styleClass="panelLogin">
                <p:panelGrid columns="2" layout="grid" columnClasses="ui-grid-col-3, ui-grid-col-9" styleClass="ui-grid-col-12">
                    <p:graphicImage name="/images/escom_logo.jpg"  />
                    <h2>#{bundle.INTERNAL_ERROR}</h2>
                </p:panelGrid>
                <br/><br/>
                <p:panelGrid  columns="1" layout="grid" columnClasses="ui-grid-col-12">
                    <h:outputText value="#{requestScope['javax.servlet.error.message']}" style="color: red;" />  
                </p:panelGrid>
                <br/><br/>
            </p:panel>
        </h:form> 
    </h:body> 
</html>
