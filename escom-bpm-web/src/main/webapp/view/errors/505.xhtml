<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/view/templ/templ.xhtml">

    <ui:define name="title">
        #{msg.Error}
    </ui:define> 

    <ui:define name="body">
        <h:form id="errorFRM" style="height: 100%;"> 
            <p:panelGrid columns="1" layout="grid" columnClasses="ui-grid-col-12" styleClass="ui-grid-col-12 ui-panelgrid-blank" style="margin-top: 60px; height: 100%;">
            <p:panel styleClass="without-spaces" style="height: 100%;">
                <p:panelGrid columns="1" layout="grid" columnClasses="ui-grid-col-12" styleClass="ui-grid-col-12 ui-panelgrid-blank" style="height: 100%;">
                    <p:panelGrid columns="2" layout="grid" columnClasses="ui-grid-col-3, ui-grid-col-9" styleClass="ui-panelgrid-blank" style="height: 100%;">
                        <p:graphicImage name="/images/escom_logo.jpg"  />
                        <h:panelGroup styleClass="ui-grid-col-12">
                            <h2> #{bundle.OurApologies}</h2>
                            <h3>#{bundle.INTERNAL_ERROR}</h3>                        
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:separator />
                    <p:outputLabel value="#{msg.PossibleErroralreadyFixed}"/>
                    <p:spacer />
                    <p:commandLink id="btnClose" value="#{bundle.CloseSession}" onstart="return isClose = 1;"
                                   update="errorFRM" onclick="document.getElementById('errorFRM:btnClose').disables = true;"
                                   ajax="false" action="#{sessionBean.onSessionExit()}" target="newPopup"/>
                </p:panelGrid>
            </p:panel>
            </p:panelGrid>
        </h:form> 
    </ui:define>
</ui:composition>
