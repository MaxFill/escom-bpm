<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width" />   
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Cache-Control" content="no-store" />
        <meta http-equiv="Cache-Control" content="no-cache" />
        <meta http-equiv="Cache-Control" content="must-revalidate" />
        <meta http-equiv="Expires" content="Mon, 8 Aug 2006 10:00:00 GMT" />   
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Content-Style-Type" content="text/css" />
        <title>
            <h:outputText value="#{msg.ErrorLogin}"/>
        </title> 
    </h:head>

    <h:body>
        <h:form id="login" onsubmit="action='j_security_check';" prependId="false">

            <p:panel styleClass="panelLogin">             
                <p:panelGrid id="panelLogin" columns="2" layout="grid" columnClasses="ui-grid-col-3, ui-grid-col-12">
                    <p:graphicImage name="/images/escom_logo.jpg"  /> 
                    <h:panelGroup>
                        <h3>
                            <h:outputLabel value="#{bundle.welcom1}"/> 
                        </h3>
                        <h4>
                            <h:outputLabel value="#{msg.ERR_USER_NOT_REGISTRED}" style="color: red;"/>                   
                        </h4>
                        <h4>
                            <h:outputLabel value="#{msg.CONTACT_ADMIN}" style="color: red;"/>
                        </h4>
                    </h:panelGroup>    

                    <p:outputLabel value="#{bundle.User}:"/>
                    <p:inputText id="j_username" style="width: 100%;"/>

                    <p:outputLabel value="#{bundle.password}:"/>
                    <p:password id="j_password" />

                    <p:commandButton id="btnLogin" value="#{bundle.enter}" 
                                     icon="done"
                                     style="width: 125px;"
                                     ajax="false"/>
                
                </p:panelGrid>
            </p:panel>

        </h:form>
    </h:body>
</html>
