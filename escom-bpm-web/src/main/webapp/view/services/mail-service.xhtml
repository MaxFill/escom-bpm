<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/view/templ/templ-service.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:param name="_bean" value="#{mailBean}"/>

    <ui:define name="title">
        #{bundle.MailService}
    </ui:define>

    <ui:define name="serviceParams">
        <p:panelGrid columns="1" layout="grid" columnClasses="ui-grid-col-12" styleClass="ui-panelgrid-blank" style="padding: 0px;">
            <p:outputLabel value="#{bundle.MailServer}"/>
            <p:inputText id="server" style="width: 100%;"
                         title="#{bundle.MailServer}"
                         required="true"
                         requiredMessage="#{bundle.Field} [#{bundle.MailServer}] #{bundle.MustBeFilled}"
                         value="#{mailBean.settings.serverAdress}"/>
            <p:message for="server" display="tooltip"/>

            <p:outputLabel value="#{bundle.SMTPport}"/>
            <p:inputText id="smtpPort" style="width: 100%;"
                         title="#{bundle.SMTPport}"
                         required="true"
                         requiredMessage="#{bundle.Field} [#{bundle.SMTPport}] #{bundle.MustBeFilled}"
                         value="#{mailBean.settings.smtpPort}"/>
            <p:message for="smtpPort" display="tooltip"/>

            <p:outputLabel value="#{bundle.Login}"/>
            <p:inputText id="login" style="width: 100%;"
                         title="#{bundle.Login}"
                         required="true"
                         requiredMessage="#{bundle.Field} [#{bundle.Login}] #{bundle.MustBeFilled}"
                         value="#{mailBean.settings.user}"/>
            <p:message for="login" display="tooltip"/>

            <p:outputLabel value="#{bundle.password}"/>
            <p:inputText id="password" style="width: 100%;"
                         title="#{bundle.password}"
                         required="true"
                         requiredMessage="#{bundle.Field} [#{bundle.password}] #{bundle.MustBeFilled}"
                         value="#{mailBean.settings.password}"/> 
            <p:message for="password" display="tooltip"/>

            <p:outputLabel value="#{bundle.AdressSender}"/>
            <p:inputText id="adressSender" style="width: 100%;"
                         title="#{bundle.Login}"
                         validatorMessage="#{bundle.EMail}: #{validator.INVALID_EMAIL}"
                         required="true"
                         requiredMessage="#{bundle.Field} [#{bundle.AdressSender}] #{bundle.MustBeFilled}"
                         value="#{mailBean.settings.adressSender}">
                <p:keyFilter regEx="/[a-zA-Zа-яА-Я_0-9\.\-@]/i" preventPaste="false"/>
                <f:validator validatorId="escom.emailValidator" />
            </p:inputText>
            <p:message for="adressSender" display="tooltip"/>

            <p:separator />            

            <h:panelGrid columns="2">
                <p:commandButton icon="ui-icon-check"
                            value="#{bundle.Test}" title="#{bundle.CheckSentMessage}"
                            actionListener="#{mailBean.onCheckConnect()}"
                            update="eastFRM"/>
                <p:commandButton icon="ui-icon-extlink" value="#{bundle.MessagesBox}"
                            title="#{bundle.PreviewMessagesBox}"
                            oncomplete="PF('mailBoxDlg').show();"
                            actionListener="#{_bean.refreshMessages()}"
                            update="mailBoxFRM" />
            </h:panelGrid>
           
        </p:panelGrid>

    </ui:define>

    <ui:define name="dialogsAdd">
        <p:dialog widgetVar="mailBoxDlg" header="#{bundle.MessagesForSent}" modal="true" closeOnEscape="true" resizable="true" maximizable="true">
            <h:form id="mailBoxFRM">
                <p:outputPanel id="mailBoxPanel" style="width: 900px; height: 500px;" rendered="#{mailBean.messages != null}">                             
                    <p:toolbar style="margin-bottom: 5px;">
                        <p:toolbarGroup >
                            <p:commandButton value="#{bundle.Refresh}" icon="ui-icon-refresh"
                                             update="mailBoxFRM:tblDetail" 
                                             actionListener="#{_bean.refreshMessages()}"/>                        
                        </p:toolbarGroup>
                    </p:toolbar>
                    <p:dataTable id="tblDetail"
                                 value="#{mailBean.messages}" var="item" 
                                 emptyMessage="#{bundle.EmptyTable}"
                                 paginator="true" paginatorPosition="bottom"  
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="25,50,100" rows="25" sortBy="#{item.name}"
                                 tableStyle="table-layout: auto;" styleClass="ui-grid-col-12"
                                 rowKey="#{item.id}" selectionMode="single">

                        <p:column headerText="#{bundle.Sender}" sortBy="#{item.sender}">
                            #{item.sender}
                        </p:column> 
                        <p:column headerText="#{bundle.Subject}" sortBy="#{item.subject}">
                            #{item.subject}
                        </p:column>                        
                        <p:column headerText="#{bundle.Addresses}" sortBy="#{item.addresses}">
                            #{item.addresses}
                        </p:column> 
                        <p:column headerText="#{bundle.Author}" sortBy="#{item.author.shortFIO}">
                            #{item.author.shortFIO}
                        </p:column> 
                        <p:column headerText="#{bundle.DateChange}" sortBy="#{cnt.dateChange}"> 
                            <p:outputLabel value="#{item.dateCreate}">
                                <f:convertDateTime pattern="dd.MM.yyyy HH:mm" locale="RU" timeZone="#{TimeZone.getDefault()}"/>
                            </p:outputLabel>
                        </p:column>
                        <p:column headerText="#{bundle.Commands}" style="text-align: center;" > 
                            <p:commandButton value="#{bundle.Delete}" icon="ui-icon-trash" title="#{bundle.Delete}" 
                                            update="tblDetail"
                                            actionListener="#{mailBean.deleteMessage(item)}"/>
                        </p:column> 
                    </p:dataTable>
                </p:outputPanel>
            </h:form>
        </p:dialog>
    </ui:define>

</ui:composition>
