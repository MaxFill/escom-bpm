<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="/view/templ/templ-service.xhtml">

    <ui:param name="_bean" value="#{mailBean}"/>
    
    <ui:define name="title">
        #{bundle.MailService}
    </ui:define>

    <ui:define name="serviceParams">
        <p:panelGrid columns="1" layout="grid" columnClasses="ui-grid-col-12" styleClass="ui-panelgrid-blank" style="padding: 0px;">
            <p:outputLabel value="#{bundle.MailServer}"/>
            <p:inputText id="server" style="width: 100%;"
                         title="#{bundle.MailServer}"
                         required="true"
                         requiredMessage="#{bundle.Field} [#{bundle.MailServer}] #{bundle.MustBeFilled}"
                         value="#{mailBean.settings.serverAdress}"/>
            <p:message for="server" display="tooltip"/>

            <p:outputLabel value="#{bundle.SMTPport}"/>
            <p:inputText id="smtpPort" style="width: 100%;"
                         title="#{bundle.SMTPport}"
                         required="true"
                         requiredMessage="#{bundle.Field} [#{bundle.SMTPport}] #{bundle.MustBeFilled}"
                         value="#{mailBean.settings.smtpPort}"/>
            <p:message for="smtpPort" display="tooltip"/>

            <p:outputLabel value="#{bundle.Login}"/>
            <p:inputText id="login" style="width: 100%;"
                         title="#{bundle.Login}"
                         required="true"
                         requiredMessage="#{bundle.Field} [#{bundle.Login}] #{bundle.MustBeFilled}"
                         value="#{mailBean.settings.user}"/>
            <p:message for="login"/>

            <p:outputLabel value="#{bundle.password}"/>
            <p:inputText id="password" style="width: 100%;"
                         title="#{bundle.password}"
                         required="true"
                         requiredMessage="#{bundle.Field} [#{bundle.password}] #{bundle.MustBeFilled}"
                         value="#{mailBean.settings.password}"/> 
            <p:message for="password"/>

            <p:outputLabel value="#{bundle.AdressSender}"/>
            <p:inputText id="adressSender" style="width: 100%;"
                         title="#{bundle.Login}"
                         validatorMessage="#{bundle.EMail}: #{validator.INVALID_EMAIL}"
                         required="true"
                         requiredMessage="#{bundle.Field} [#{bundle.AdressSender}] #{bundle.MustBeFilled}"
                         value="#{mailBean.settings.adressSender}">
                <p:keyFilter regEx="/[a-zA-Zа-яА-Я_0-9\.\-@]/i" preventPaste="false"/>
                <f:validator validatorId="escom.emailValidator" />
            </p:inputText>
            <p:message for="adressSender" display="tooltip"/>

            <p:separator />            

            <h:panelGrid columns="2">
                <p:commandButton icon="ui-icon-check"
                            value="#{bundle.Test}" title="#{bundle.CheckSentMessage}"
                            actionListener="#{mailBean.onCheckConnect()}"
                            update="eastFRM"/>
                <p:commandButton icon="ui-icon-extlink" value="#{bundle.MessagesBox}"
                                 immediate="true"
                                 title="#{bundle.PreviewMessagesBox}"                            
                                 actionListener="#{mailBean.onOpenMailBox()}"/>
            </h:panelGrid>
           
        </p:panelGrid>

    </ui:define>

</ui:composition>
