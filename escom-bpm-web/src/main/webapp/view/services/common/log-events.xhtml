<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <p:toolbar style="margin-bottom: 5px;">
        <p:toolbarGroup >
            <p:commandButton value="#{bundle.Refresh}" icon="ui-icon-refresh"
                             update="centerFRM:tblLog" 
                             actionListener="#{_bean.refreshLogEvents()}"/>
            <span class="ui-separator">
                <span class="ui-icon ui-icon-grip-dotted-vertical" />
            </span>
            <p:commandButton value="#{bundle.Clear}" icon="ui-icon-closethick"                                                     
                             update="centerFRM:tblLog"
                             actionListener="#{_bean.clearLogEvents()}">
                <p:confirm header="#{bundle.ConfirmAction}" message="#{bundle.AreYouSure}" icon="ui-icon-alert" />
            </p:commandButton>
        </p:toolbarGroup>
    </p:toolbar>

    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
    </p:confirmDialog>

    <p:dataTable id="tblLog"
                 value="#{_bean.service.servicesEventsList}" var="item" 
                 emptyMessage="#{bundle.EmptyTable}"
                 paginator="true" paginatorPosition="bottom"  
                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                 currentPageReportTemplate="#{bundle.CountRecords}: {totalRecords}, #{bundle.Showing} {startRecord}-{endRecord} "
                 rows="25" rowsPerPageTemplate="25,50,100" 
                 tableStyle="table-layout: auto;" styleClass="ui-grid-col-12"
                 rowKey="#{item.id}" sortBy="#{item.dateStart}"
                 selection="#{_bean.selectedEvent}" selectionMode="single">   

        <p:ajax event="rowDblselect" 
                listener="#{_bean.onRowDblClck}"
                oncomplete="PF('dlgDetail').show();" update="logFRM:logDetailPanel"/> 

        <p:column headerText="#{bundle.DateStart}" sortBy="#{item.dateStart}">
            <h:outputLabel value="#{item.dateStart}" >
                <f:convertDateTime pattern="dd.MM.yyyy HH:mm:ss" locale="RU" timeZone="#{TimeZone.getDefault()}"/>
            </h:outputLabel>
        </p:column>
        <p:column headerText="#{bundle.DateFinish}" sortBy="#{item.dateFinish}">
            <h:outputLabel value="#{item.dateFinish}">
                <f:convertDateTime pattern="dd.MM.yyyy HH:mm:ss" locale="RU" timeZone="#{TimeZone.getDefault()}"/>
            </h:outputLabel>
        </p:column>
        <p:column headerText="#{bundle.Duration}" >
            #{item.duration}
        </p:column>
        <p:column headerText="#{bundle.Result}" sortBy="#{item.result}">
            #{item.result}
        </p:column>
        <p:column headerText="">
            <p:commandButton icon="ui-icon-zoomin" title="#{bundle.View}"
                             update="logFRM:logDetailPanel" 
                             actionListener="#{_bean.setSelectedEvent(item)}"
                             oncomplete="PF('dlgDetail').show();"/>
        </p:column>
    </p:dataTable>

</ui:composition>
