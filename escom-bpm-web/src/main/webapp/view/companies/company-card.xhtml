<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/view/templ/templ-card.xhtml">

    <ui:param name="_bean" value="#{companyCardBean}"/>

    <ui:define name="page_body">

        <p:tab id="cardTab" title="#{bundle.Explorer}">     
            <p:panelGrid layout="grid" columns="1" columnClasses="ui-grid-col-8 col-padding" styleClass="ui-grid-col-12 ui-panelgrid-blank col-padding">       
                <p:outputLabel value="#{bundle.Name}" />
                <h:panelGroup styleClass="ui-grid-col-12">
                    <p:inputText id="companyName" value="#{_bean.editedItem.name}" 
                                 styleClass="ui-grid-col-12"
                                 onkeypress="checkEsc(#{_bean.cancelBtnName});"
                                 onchange="return itemChange = 1;"
                                 disabled="#{_bean.isReadOnly()}"
                                 required="true"
                                 requiredMessage="#{bundle.Field} [#{bundle.Name}] #{bundle.MustBeFilled}"/>
                    <p:message for="companyName"/>
                </h:panelGroup>

                <p:outputLabel value="#{bundle.Code}" />
                <h:panelGroup styleClass="ui-grid-col-12">
                    <p:inputText id="companyCode" value="#{_bean.editedItem.code}" 
                                 onkeypress="checkEsc(#{_bean.cancelBtnName});"
                                 disabled="#{_bean.isReadOnly()}"
                                 size="10"
                                 onchange="return itemChange = 1;">
                        <f:validateLength for="companyCode" maximum="10"/>
                    </p:inputText>
                    <p:message for="companyCode" />
                </h:panelGroup>
                
            </p:panelGrid>
        </p:tab>                

    </ui:define>
</ui:composition>
