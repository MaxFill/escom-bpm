<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/view/templ/templ-explorer.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- Используется как селектор Подразделений -->

    <ui:define name="preRendered">
        <f:metadata>
            <f:viewAction action="#{explorerTreeBean.onBeforeOpenCard()}"/>
            <f:viewAction action="#{explorerTreeBean.onAfterFormLoad()}"/>
        </f:metadata>
    </ui:define>
    
    <ui:param name="_explorerBean" value="#{explorerTreeBean}" />
    <ui:param name="_rootBean" value="#{companyBean}"/>
    <ui:param name="_detailBean" value="#{staffBean}"/> 
    <ui:param name="_treeBean" value="#{departmentBean}"/> 
    <ui:param name="_searcheBean" value="#{_treeBean}"/>
    
    <ui:param name="_selectorHeader" value="#{_explorerBean.getLabelFromBundle('DepartmentSelector')}"/>
    <ui:param name="_explorerHeader" value="#{_explorerBean.getLabelFromBundle('Departaments')}"/>
    
    <ui:param name="_CreateGroupLabel" value="#{bundle.CreateCompany}" />
    <ui:param name="_CreateItemLabel" value="#{bundle.CreateDepartament}" />
    
    <ui:define name="specDetailColumns"> 
        <p:column headerText="#{bundle.Code}" sortBy="#{item.code}" rendered="#{_explorerBean.source != DictSource.FILTER_SOURCE}">
            #{item.code}
        </p:column>
    </ui:define>

</ui:composition>
