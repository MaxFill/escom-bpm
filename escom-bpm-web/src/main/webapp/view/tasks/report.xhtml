<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html">                

    <p:dialog header="#{bundle.Report}" width="600" height="400" position="center" modal="true" closeOnEscape="true" resizable="true" maximizable="true" widgetVar="dlgReport">
        <h:form id="reportFRM">
            <p:panelGrid id="reportPanel" columns="1" styleClass="ui-grid-col-12 without-spaces" rendered="#{_bean.currentReport != null }" >                
                <p:outputLabel value="#{bundle.Comment}"/>
                <p:textEditor value="#{_bean.currentReport.content}"
                              readonly="true"
                              height="300" styleClass="ui-grid-col-12"/>
            </p:panelGrid>
        </h:form>
    </p:dialog>
    
</ui:composition>
