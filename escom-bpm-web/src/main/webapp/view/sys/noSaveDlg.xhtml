<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:h="http://xmlns.jcp.org/jsf/html">

    <p:dialog header="#{bundle.DataNoSave}" widgetVar="confirmDLG" width="470" height="195" modal="true" resizable="false">
        <h:form style="font-size: 110%;">
            <p:panelGrid columns="1"  columnClasses="ui-grid-col-12" styleClass="ui-grid-col-12 ui-panelgrid-blank">                
                <h:panelGrid columns="2" styleClass="ui-grid-col-12 without-spaces">
                    <p:graphicImage id="itemIcon" value="/resources/images/info.jpg"/>
                    <h:outputText value="#{bundle.PressSaveOrCancel}" />
                </h:panelGrid>                
                <p:spacer height="3"/>
                
                <h:panelGroup>
                    <p:commandButton value="#{bundle.ExitNoSave}" style="float:right; "
                                     title="#{bundle.ExitWithoutSaving}"
                                     actionListener="#{_bean.onFinalCancelSave()}"
                                     onclick="PF('confirmDLG').hide();">
                    </p:commandButton>
                    <p:spacer width="5" />
                    <p:commandButton value="#{bundle.Back}" style="float:right; "
                                     title="#{bundle.GoBackCard}"
                                     onclick="PF('confirmDLG').hide();">
                    </p:commandButton>
                </h:panelGroup>
                                
            </p:panelGrid>
        </h:form>
    </p:dialog>

</ui:composition>
