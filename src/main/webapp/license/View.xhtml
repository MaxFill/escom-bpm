<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="LicenseViewDlg" widgetVar="LicenseViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewLicenseTitle}">
            <h:form id="LicenseViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{licenseController.selected != null}">
                        <h:outputText value="#{bundle.ViewLicenseLabel_id}"/>
                        <h:outputText value="#{licenseController.selected.id}" />
                        
                        <h:outputText value="#{bundle.ViewLicenseLabel_name}"/>
                        <h:outputText value="#{licenseController.selected.name}" />
                        
                        <h:outputText value="#{bundle.ViewLicenseLabel_number}"/>
                        <h:outputText value="#{licenseController.selected.number}" />
                        
                        <h:outputText value="#{bundle.ViewLicenseLabel_dateTerm}"/>
                        <h:outputText value="#{licenseController.selected.dateTerm}">
                            <f:convertDateTime type="both" dateStyle="short" timeStyle="short" locale="ru_RU" timeZone="#{TimeZone.getDefault()}"/>
                        </h:outputText>
                        
                        <h:outputText value="#{bundle.ViewLicenseLabel_dateActivate}"/>
                        <h:outputText value="#{licenseController.selected.dateActivate}" >
                            <f:convertDateTime type="both" dateStyle="short" timeStyle="short" locale="ru_RU" timeZone="#{TimeZone.getDefault()}"/>
                        </h:outputText>
                        
                        <h:outputText value="#{bundle.ViewLicenseLabel_key}"/>
                        <h:outputText value="#{licenseController.selected.key}" />
                        
                        <h:outputText value="#{bundle.ViewLicenseLabel_total}"/>
                        <h:outputText value="#{licenseController.selected.total}" />
                        
                        <h:outputText value="#{bundle.ViewLicenseLabel_licensor}"/>
                        <h:outputText value="#{licenseController.selected.licensor}" />
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="LicenseViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
